COM_JOOMGALLERY_CONFIG_UR_CM_APPROVE_NEEDED_ANONYM_LONG="Usually comments are published right away. With this option you can force that comments <strong>of unregistered users</strong> need to be approved by an administrator before they are published. For informing administrators about new comments please have a look at the correspondent options in tab '<strong>General Settings</strong>' » '<strong>Messages</strong>'."
