WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_AUTOHIDE		="Barra Controle Visível"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_AUTOHIDE_DESC	="Visibilidade barra de controle::Se os controles do player são visíveis em todos os momentos. Com o valor padrão (verdadeiro), os controles não são exibidos a menos que o usuário passe o mouse sobre o player. Quando isso ocorre, os controles permanecem visíveis enquanto o usuário interage com o player e por um período adicional de tempo igual à configuração do controlBarAutoHideTimeout. Com uma valor falso, os controles estarão continuamente visíveis e pode reduzir a quantidade da janela do player disponível para a exibição do conteúdo."
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_TIMEOUT		="Duração da visibilidade da barra de controle"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_TIMEOUT_DESC	="Duração Visibilidade da Barra Controle::Uma duração, em segundos, para a barra de controle permanecer visível, após o usuário ter parado a interação com o player. O padrão é 3. Este valor é usado quando controlBarAutoHide for definido como verdadeiro."
WF_MEDIAPLAYER_JCEPLAYER_POSTER					="Quadro de cartaz pré-reprodução"
WF_MEDIAPLAYER_JCEPLAYER_POSTER_DESC				="Cartaz Pré-play Frame::Uma URL especificando uma imagem para exibir na janela do player antes do começo da reprodução. Se nenhuma imagem do cartaz padrão for fornecida, o player exibe a cor de fundo atual. A imagem deve ser em um formato de imagem bitmap como: PNG, BMP, ou JPG. Imagens Vetoriais, filmes ou animações não são suportados."
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY				="Cartaz Pós-play Frame"
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY_DESC			="Cartaz Pós-play Frame::Uma URL especificando uma imagem para exibir na janela do player após a reprodução estar completa. Este valor é definido como valor do ajuste do poster padrão, onde a mesma cartaz da imagem aparece no fim como no início da reprodução. As restrições do mesmo tipo de arquivo para a aplicar o cartaz."
