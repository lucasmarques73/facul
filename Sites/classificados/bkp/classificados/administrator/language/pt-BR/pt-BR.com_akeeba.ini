; ----- Configura&ccedil;&atilde;o B&aacute;sica
CONFIG_HEADER_BASIC=Configura&ccedil;&atilde;o B&aacute;sica
CONFIG_OUTDIR_TITLE=Diret&oacute;rio de sa&iacute;da
CONFIG_OUTDIR_DESCRIPTION=Este &eacute; o diret&oacute;rio em seu servidor onde o Akeeba Backup ir&aacute; armazenar os arquivos de backup e arquivo de log de backup. Voc&ecirc; pode utilizar as seguintes macros:<ul><li><b>[DEFAULT_OUTPUT]</b> O diret&oacute;rio de sa&iacute;da padr&atilde;o</li><li><b>[SITEROOT]</b>O diret&oacute;rio raiz do site</li><li><b>[ROOTPARENT]</b> Um diret&oacute;rio acima da raiz de seu site</li></ul>
CONFIG_OUTDIR_ROOT=Utilizando a raiz do site como o Diret&oacute;rio de Sa&iacute;da levaria ao fracasso dos backups. Sua configura&ccedil;&atilde;o foi substitu&iacute;da.
CONFIG_TMPDIR_TITLE=Diret&oacute;rio Tempor&aacute;rio
CONFIG_TMPDIR_DESCRIPTION=Este &eacute; o diret&oacute;rio em seu servidor que o Akeeba Backup armazena informa&ccedil;&otilde;es que est&atilde;o em transi&ccedil;&atilde;o, como os arquivos dump do banco de dados e e o estado do motor enquanto o backup &eacute; realizado. &eacute; poss&iacute;vel a utiliza&ccedil;&atilde;o das seguintes macros:<ul><li><b>[SITETMP]</b>O diret&oacute;rio local tempor&aacute;rio foi configurado</li><li><b>[SITEROOT]</b> O diret&oacute;rio raiz de seu site</li><li><b>[ROOTPARENT]</b> Um diret&oacute;rio acima &eacute; a raiz do seu site</li></ul>
CONFIG_TMPDIR_ROOT=Utilizar a raiz de seu site como diret&oacute;rio tempor&aacute;rio levaria ao fracasso de seus backups. Sua configura&ccedil;&atilde;o foi substitu&iacute;da.
CONFIG_LOGLEVEL_TITLE=N&iacute;vel do Log
CONFIG_LOGLEVEL_DESCRIPTION=Esta op&ccedil;&atilde;o determina quanto detalhado o log do backup ser&aacute;.
CONFIG_LOGLEVEL_NONE=Nenhum
CONFIG_LOGLEVEL_ERROR=Somente erros
CONFIG_LOGLEVEL_WARNING=Erros e avisos
CONFIG_LOGLEVEL_INFO=Todas as informa&ccedil;&otilde;es
CONFIG_LOGLEVEL_DEBUG=Todas as informa&ccedil;&otilde;es e depura&ccedil;&atilde;o
CONFIG_ARCHIVENAME_TITLE=Nome do arquivo de backup
CONFIG_ARCHIVENAME_DESCRIPTION=Modelo de nomea&ccedil;&atilde;o para o arquivo de backup, quando aplic&aacute;vel. Voc&ecirc; pode usar as seguintes macros:<ul><li><b>[HOST]</b> Nome do servidor</li><li><b>[DATE]</b> Data atual</li><li><b>[TIME]</b> Hora atual</li></ul>
CONFIG_BACKUPTYPE_TITLE=Tipo de backup
CONFIG_BACKUPTYPE_DESCRIPTION=Qual tipo de backup voc&ecirc; deseja que o Akeeba Backup execute
CONFIG_BACKUPTYPE_FULL=Backup completo do site
CONFIG_BACKUPTYPE_DBONLY="Site principal de banco de dados(Arquivo SQL)"
CONFIG_BACKUPTYPE_FILEONLY=Somente arquivos do site
CONFIG_BACKUPTYPE_ALLDB="Todos os bancos de dados configurados(arquivo)"

; ----- Configura&ccedil;&atilde;o Avan&ccedil;ada
CONFIG_ADVANCED=Configura&ccedil;&atilde;o Avan&ccedil;ada
CONFIG_DUMPENGINE_TITLE=Backup do banco de dados do motor
CONFIG_DUMPENGINE_DESCRIPTION="Define como Akeeba Backup ir&aacute; processar o banco de dados (s) a fim de produzir um arquivo de backup do banco de dados."
CONFIG_SCANENGINE_TITLE=Arquivos de scaner do motor do site
CONFIG_SCANENGINE_DESCRIPTION=Define como Akeeba backup ir&aacute; rastrear arquivos do seu site e pastas, a fim de determinar quais deles devem fazer parte do backup.
CONFIG_ARCHIVERENGINE_TITLE=Engenharia do arquivo
CONFIG_ARCHIVERENGINE_DESCRIPTION=Define o formato de arquivo do Akeeba Backup. Alguns motores, como o DirectFTP, na verdade, n&atilde;o produzem arquivos, mas tenha cuidado ao transferir seus arquivos para outros servidores.
CONFIG_WRITERENGINE_TITLE=Mecanismo de processamento de dados
CONFIG_WRITERENGINE_DESCRIPTION=Mecanismos de processamento de dados definem como Akeeba grava arquivos de backup em disco, ou permite que ele processe arquivos posteriormente - por exemplo, a transfer&ecirc;ncia de arquivos para nuvem de servidores de armazenamento (cloud computing).
CONFIG_INSTALLER_TITLE=Script de restaura&ccedil;&atilde;o incorporado
CONFIG_INSTALLER_DESCRIPTION=Ao realizar um backup completo do site, o Akeeba backup incorpora o script de restaura&ccedil;&atilde;o aqui definido para o arquivo. Isto permite a repara&ccedil;&atilde;o "bare metal" - n&atilde;o &eacute; necess&aacute;rio o Akeeba Backup ou CMS instalado - no caso de uma falha grave do servidor.
CONFIG_VIRTUALFOLDER_TITLE=Direct&oacute;rio virtual para arquivos off-site
CONFIG_VIRTUALFOLDER_DESCRIPTION=Se voc&ecirc; tiver configurado qualquer diret&oacute;rios off-site, seu conte&uacute;do ser&aacute; exibido dentro do arquivo como subdiret&oacute;rios do diret&oacute;rio virtual. &eacute; virtual porque realmente n&atilde;o existe em seu servidor. Ele s&oacute; existe dentro do arquivo de backup. Certifique-se que o nome do diret&oacute;rio virtual n&atilde;o colide com um diret&oacute;rio existente, a fim de evitar a perda de dados.

; ----- Gerenciamento de espa&ccedil;o
CONFIG_HEADER_QUOTA="Gerenciamento de espa&ccedil;o"
CONFIG_SIZEQUOTA_ENABLE_TITLE="Ativar tamanho de espa&ccedil;o"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Quando ativado, o Akeeba Backup ir&aacute; apagar os arquivos antigos de backup se o tamanho total dos arquivos de backup ultrapassar o valor definido abaixo. Esta defini&ccedil;&atilde;o &eacute; aplicada<b>por perfil</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Tamanho do espa&ccedil;o"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Se o tamanho total dos arquivos de backup executados com o perfil atual exceder esse limite, os backups mais antigos ser&atilde;o exclu&iacute;dos do servidor.<br/><br/>Dica: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."
CONFIG_COUNTQUOTA_ENABLE_TITLE="Ativar contagem de espa&ccedil;o"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Quando ativado, o Akeeba Backup ir&aacute; apagar os arquivos antigos de backup se forem maiores do que o limite definido abaixo."
CONFIG_COUNTQUOTA_VALUE_TITLE="Contagem de espa&ccedil;o"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="O Akeeba Backup ir&aacute; apagar os arquivos antigos de backup se forem maiores do que o limite definido neste ajuste. Multiplos backups s&atilde;o considerados como parte <i>&uacute;nica</i> do arquivo!<br/><br/>Dica: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor." 

; ----- Sintonia Fina
CONFIG_HEADER_TUNING="Sintonia Fina"
CONFIG_MINEXECTIME_TITLE="Tempo de execu&ccedil;&atilde;o m&iacute;nimo"
CONFIG_MINEXECTIME_DESCRIPTION="Cada etapa do Akeeba Backup <i> durar&aacute; pelo menos </ i> enquanto aqui definida. Isso &eacute; necess&aacute;rio para resolver as solu&ccedil;&otilde;es de seguran&ccedil;a anti-DoS. Se voc&ecirc; receber p&aacute;ginas 403 Forbidden ou erros de AJAX, por favor, aumente este valor. Defini-lo para 0 desativa este recurso.<br/><br/><b>Dica</b>: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."
CONFIG_MAXEXECTIME_TITLE="Tempo m&aacute;ximo de execu&ccedil;&atilde;o"
CONFIG_MAXEXECTIME_DESCRIPTION="Cada etapa Akeeba Backup <i> vai durar no m&aacute;ximo </ i> enquanto aqui definida. Use um valor menor do que o seu tempo m&aacute;ximo de execu&ccedil;&atilde;o PHP. Geralmente, essa configura&ccedil;&atilde;o para 10 segundos &eacute; adequada, exceto em servidores muito restritivos. <b> Dica </ b>: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."
CONFIG_RUNTIMEBIAS_TITLE="Tempo de execu&ccedil;&atilde;o bias"
CONFIG_RUNTIMEBIAS_DESCRIPTION="Isso define quanto conservador o Akeeba Backup ser&aacute; ao tentar evitar um tempo limite. Quanto menor esse valor,  mais conservador ser&aacute;. Se voc&ecirc; receber erros de tempo limite, por favor, tente diminuir tanto o "Tempo de Execu&ccedil;&atilde;o M&aacute;ximo e essa configura&ccedil;&atilde;o. <b> Dica </ b>: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."

; ----- Engenharia dos Arquivos
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Transfere os arquivos do site para um servidor de FTP remoto, sem arquiv&aacute;-los anteriormente"
CONFIG_DIRECTFTP_HOST_TITLE="Nome do Servidor"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Nome do servidor FTP, sem o protocolo. Isto significa que <tt> ftp://example.com </ tt> &eacute; <b> inv&aacute;lido </ b> e <tt> example.com </ tt> &eacute; v&aacute;lido. O Akeeba Backup suporta apenas servidores FTP e FTPS. N&atilde;o <u> suporta </ u> SFTP, SCP e outras variantes SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Porta"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Porta do servidor do FTP. A configura&ccedil;&atilde;o mais comum &eacute; 21. Se tiver d&uacute;vidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_USER_TITLE="Nome de Usu&aacute;rio"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nome do usu&aacute;rio do servidor FTP. Geralmente s&atilde;o mai&uacute;sculas e min&uacute;sculas. Se tiver d&uacute;vidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Senha"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Senha do servidor FTP. Geralmente s&atilde;o mai&uacute;sculas e min&uacute;sculas. Se tiver d&uacute;vidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_INITDIR_TITLE="Diret&oacute;rio Inicial"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Caminho absoluto do <b> FTP </ b> para o diret&oacute;rio onde os arquivos ser&atilde;o carregados. Se estiver em d&uacute;vida, conecte seu servidor com algum software FTP como o FileZilla, navegue at&eacute; o diret&oacute;rio que destino e copie o caminho que aparece no painel do lado direito acima da lista do diret&oacute;rio. Geralmente &eacute; algo curto, como <tt> / public_html </ tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Use FTP sobre SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Se ativado, Akeeba Backup tentar&aacute; se conectar ao seu servidor FTP usando uma conex&atilde;o SSL criptografada. <strong> Este n&atilde;o &eacute; o mesmo que SFTP, SCP ou "Secure FTP"! </ strong> Note que se o servidor n&atilde;o suporta este m&eacute;todo ir&aacute; obter erros de conex&atilde;o."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Utilizar modo passivo"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use o modo FTP passivo na transfer&ecirc;ncia de dados. Isso &eacute; ativado por padr&atilde;o, pois &eacute; o &uacute;nico m&eacute;todo que funciona atrav&eacute;s de firewalls geralmente instalado em servidores web. N&atilde;o desative a menos que voc&ecirc; esteja certo de que seu servidor web n&atilde;o est&aacute; atr&aacute;s de um firewall e que o seu servidor FTP exige absolutamente transfer&ecirc;ncias de arquivos no modo ativo."
CONFIG_DIRECTFTP_TEST_TITLE="Teste da conex&atilde;o FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Use este bot&atilde;o para testar a conex&atilde;o FTP e visualizar os erros de conex&atilde;o em caso de falha."
CONFIG_DIRECTFTP_TEST_OK="Conex&atilde;o ao servidor remoto de FTP foi estabelecida com sucesso!"
CONFIG_DIRECTFTP_TEST_FAIL="N&atilde;o foi poss&iacute;vel conectar ao servidor remoto de FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Teste de conex&atilde;o FTP"

ENGINE_ARCHIVER_JPA_TITLE="Formato JPA (recomendado)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Um formato c&oacute;digo aberto de arquivo otimizado para a cria&ccedil;&atilde;o de arquivos de f&aacute;cil extra&ccedil;&atilde;o utilizando c&oacute;digos PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Formato ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Aquivos ZIP padr&otilde;es, tamb&eacute;m conhecidos como "pastas compactadas", nativamente suportado por todos os principais sistemas operacionais"
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereference symlinks"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Quando ativado, as liga&ccedil;&otilde;es simb&oacute;licas ser&atilde;o seguidas apenas como arquivos normais e diret&oacute;rios. Quando n&atilde;o est&aacute; marcada, os links simb&oacute;licos n&atilde;o ser&atilde;o seguidos. Se voc&ecirc; estiver utilizando links simb&oacute;licos que levam a um loop infinito, desmarque esta op&ccedil;&atilde;o."
CONFIG_PARTSIZE_TITLE="Tamanho de cada parte de arquivos divididos"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup pode criar arquivos divididos, a fim de contornar as restri&ccedil;&otilde;es de tamanho em diferentes circunst&acirc;ncias. Esta op&ccedil;&atilde;o define o tamanho m&aacute;ximo de cada parte do arquivo. Se voc&ecirc; reduzir para 0, a multi-funcionalidade da pe&ccedil;a estar&aacute; desativada. </ Br> <b> Importante: </ b> Se voc&ecirc; estiver usando um mecanismo de processamento de dados, que transfere os arquivos para um local remoto (armazenamento de nuvens, por exemplo) usar uma defini&ccedil;&atilde;o em torno de 1 a 5 MB para melhores resultados."
CONFIG_CHUNKSIZE_TITLE="Tamanho Chunk para o processamento de arquivos grandes"
CONFIG_CHUNKSIZE_DESCRIPTION="O Akeeba processa arquivos de backup de grandes em pequenos peda&ccedil;os, de forma a evitar timeouts. Este par&acirc;metro define o tamanho do bloco m&aacute;ximo para este tipo de tratamento."
CONFIG_BIGFILETHRESHOLD_TITLE="Limitar tamanhos grandes de arquivos"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Arquivos acima deste tamanho ser&atilde;o armazenado sem compress&atilde;o, ou o seu tratamento vai abranger v&aacute;rias etapas (dependendo da engenharia do arquivo) de forma a evitar timeouts. Sugerimos aumentar este valor somente em servidores r&aacute;pidos e confi&aacute;veis."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Tamanho Chunk para a Central de Processamento de diret&oacute;rios"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="Os arquivos ZIP s&atilde;o compostos de uma se&ccedil;&atilde;o de dados e um diret&oacute;rio "se&ccedil;&atilde;o". Essas se&ccedil;&otilde;es s&atilde;o processadas em paralelo pelo Akeeba Backup e junta-se durante a fase de finaliza&ccedil;&atilde;o de arquivo. Este par&acirc;metro determina quantos dados ser&atilde;o processados de uma s&oacute; vez durante esta fase. Voc&ecirc; n&atilde;o precisa alterar essa configura&ccedil;&atilde;o a menos que tenha problemas de exaust&atilde;o severa de mem&oacute;ria."

; ----- Mecanismos de Dump
ENGINE_DUMP_NATIVE_TITLE="Engenharia de backup nativa do MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Usa o c&oacute;digo PHP para produzir um dump do banco de dados preciso"
CONFIG_MYSQLCOMPAT_TITLE="Compatibilidade MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Determina a menor vers&atilde;o do MySQL com qual o comando CREATE ser&aacute; compat&iacute;vel. Use a configura&ccedil;&atilde;o padr&atilde;o, a menos que voc&ecirc; est&aacute; pensando em restaurar a um servidor 4,1 MySQL."
CONFIG_MYSQLCOMPAT_NONE="Padr&atilde;o"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Gerar INSERTs extendidos"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Se selecionado, o despejo de banco de dados ser&aacute; feita de declara&ccedil;&otilde;es INSERT extendida, ou seja, uma &uacute;nica instru&ccedil;&atilde;o para restaurar v&aacute;rias linhas de dados. &eacute; altamente recomend&aacute;vel que voc&ecirc; mantenha esta op&ccedil;&atilde;o, uma vez que ir&aacute; acelerar o processo de restaura&ccedil;&atilde;o e trabalha em torno de limites de espa&ccedil;o de consulta restritivas do servidor."
CONFIG_MAXPACKET_TITLE="Tamanho m&aacute;ximo do pacote para INSERTs prorrogados"
CONFIG_MAXPACKET_DESCRIPTION="O tamanho m&aacute;ximo, em bytes, de cada instru&ccedil;&atilde;o INSERT prorrogada. Recomenda-se mant&ecirc;-lo suficientemente baixo de modo que o MySQL n&atilde;o apresentar um erro ao restaurar o dump do banco de dados."

; ----- Engenharia de Scanners
ENGINE_SCAN_SMART_TITLE="Scanners Inteligentes"
ENGINE_SCAN_SMART_DESCRIPTION="Intelig&ecirc;ncia balanceada de escaneamento afim de evitar time-outs"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Limiar diret&oacute;rio Grande"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Quando um diret&oacute;rio cont&eacute;m mais do que este n&uacute;mero de arquivos ou diret&oacute;rios &eacute; considerado "grande". Portanto, o Akeeba Backup tentar&aacute; digitalit&aacute;-lo novamente na pr&oacute;xima etapa para evitar timeouts do backup. Um valor muito pequeno far&aacute; com que a c&oacute;pia de seguran&ccedil;a seja consideravelmente mais lenta. Aumente - a menos que voc&ecirc; receba erros de timeout - para acelerar o backup."

