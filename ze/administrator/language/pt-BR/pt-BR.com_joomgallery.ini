COM_JOOMGALLERY_CONFIG_FS_UP_MINITHUMBS_LONG="Você quer exibir mini miniaturas em "_QQ_" Minha Galeria?"_QQ_" Escolhendo esta opção irá exibir uma pequena miniatura em frente ao título de imagem para melhor orientação. Se você executar uma galeria com muitas imagens esta situação poderá conduzir a uma indesejável demora ao carregar ."
