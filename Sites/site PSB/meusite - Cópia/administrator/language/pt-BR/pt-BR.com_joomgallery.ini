JGA_CONFIG_DV_AC_ACCORDION_LONG', 'If the picture details and the other functions of the detail view shall be shown as Accordion (the single functions can be toggled on or off) choose the function "Yes".
JGA_CONFIG_DV_ED_EXIFDATA=Show Exif data
JGA_CONFIG_DV_ED_EXIFDATA_LONG=Shall the Exif data of the chosen picture be shown if available? If "Yes" by the following options you can decide which information will be published. Otherwise they are ineffective.
JGA_CONFIG_DV_ED_EXIF_INTRO_ONE=The exchangeable image file format (Exif) is a standard for the file format in which modern digital cameras record informations of the picture (JPEG and TIFF). The Exif data are written into the header of the image file information and contain important recording parameters such as camera manufacturer, camera model, date and time of recording, exposure time etc.<br /> Please note that by announcing the Exif data some details may be published unintentionally, which are not intended for the viewers!
JGA_CONFIG_DV_ED_EXIF_INTRO_TWO=The EXIF data can only be read from the original files. When the originals are deleted during the upload the EXIF data are not available.<br />In addition on the webserver the reading of EXIF data has to be installed and activated. Results of the check on your server: 
JGA_CONFIG_DV_ED_INSTALLED=Reading of EXIF data is installed on your server. The EXIF data should be shown properly.
JGA_CONFIG_DV_ED_INSTALLED_BUT=Reading of EXIF data is installed on your server but not activated.
JGA_CONFIG_DV_ED_NOT_INSTALLED=Reading of EXIF data is not installed on your server.
JGA_CONFIG_DV_ED_NO_OPTIONS=The following options therefore are ineffective. Please contact your system administrator or provider.
JGA_CONFIG_DV_GS_ADD_WATERMARK=Adicionar Marca Dágua?
JGA_CONFIG_DV_GS_ADD_WATERMARK_LONG=Você quer adicionar uma marca dágua na visualização de detalhe das imagens? (Por padrão o arquivo gráfico de marca dágua é localizado em components/com_joomgallery/images com o nome de arquivo watermark.png. Você pode mudar tanto caminho e o nome do arquivo, mas você também terá de ajustar o caminho e o nome do arquivo em <i>Definições Gerais & raquo; Caminhos, Diretórios, Arquivos e Formatos</ i> adequadamente.)
JGA_CONFIG_DV_GS_ALLOW_DETAILPAGE=Exibir Página de Detalhe:
JGA_CONFIG_DV_GS_ALLOW_DETAILPAGE_LONG=Você quer permitir a visualização detalhada para usuários não registrados? Escolhendo "Não" irá ocultar os detalhes para a página dos convidados, solicitando ao visitante efetuar login
