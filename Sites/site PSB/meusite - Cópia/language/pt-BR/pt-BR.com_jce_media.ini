# Media plugin
MEDIA PARAM SCRIPT		=Modo Script
MEDIA PARAM STRICT		=XHTML Estrito
MEDIA PARAM STRICT DESC		=Embute arquivos Flash usando um único objeto (sem elemento embutido)
MEDIA PARAM SCRIPT DESC		=Converte código html de media (swf, wmv etc) para javascript para superar a questão de conteúdo ativo do IE6/IE7 e/ou tentar código XHTML de media. Requer JCE Embed Mambot ou JCE Utilties Mambot.
MEDIA PARAM FLASH		=Código Base Flash
MEDIA PARAM WPLAYER		=Código Base Media Player
MEDIA PARAM SHOCKWAVE		=Código Base Shockwave
MEDIA PARAM QUICKTIME		=Código Base Quicktime
MEDIA PARAM REAL		=Código Base Realplayer
MEDIA PARAM DIVX		=Código Base DivX
MEDIA VERSION FLASH		=Versão Flash
MEDIA VERSION MPLAYER		=Versão Media Player
MEDIA VERSION SHOCKWAVE		=Versão Shockwave
MEDIA VERSION QUICKTIME		=Versão Quicktime
MEDIA VERSION REAL		=Versão Realplayer