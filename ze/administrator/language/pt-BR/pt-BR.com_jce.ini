WF_AGGREGATOR_YOUTUBE_AUTOHIDE				="Auto-ocultar"
WF_AGGREGATOR_YOUTUBE_AUTOHIDE_DESC			="Auto-ocultar::Este parâmetro indica se os controles do vídeo automáticamente se ocultam após o vídeo iniciar a reprodução. O comportamento padrão é para a barra de progresso de vídeo para fade out, enquanto os controles do player (botão play, controle de volume, etc.) permanecem visíveis. <ul><li>Se este parâmetro for definido para '0', a barra de progresso do vídeo e os controles do vídeo estarão visíveis em todo o vídeo.</li><li>Se este parâmetro for definido para '1', a barra de progresso do vídeo e os controles do vídeo deslizaram para fora da visualização em segundos após o vídeo iniciar a reprodução. Eles só reaparecerão se o usuário movee seu mouse sobre o player de vídeo ou pressionar uma tecla no seu teclado.</li></ul>"
