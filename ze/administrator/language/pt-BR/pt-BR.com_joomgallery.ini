COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA="Show IPTC data"
COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA_LONG="Shall the IPTC data of the chosen image be shown if available? If "_QQ_"Yes"_QQ_" by the following options you can decide which information will be published. Otherwise they are ineffective."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_ONE="As with EXIF data, also IPTC data are stored in a dedicated area within the header of a digital image file (as well as other media). The IPTC-NAA Standard was developed by the <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) in cooperation the <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) and allows to store authorship and copyright information as well as title and relevant keywords for context related search directly within the image file itself, and as such represent an important asset in image file management. As opposed to the EXIF standart, IPTC data are not generated automatically, but need to be written into the image header with the help of special software."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_TWO="Only fields that comply to IPTC-NAA standards will be displayed. The recent NewsML format and the alternative XMP format are not (yet) supported. Note also that IPTC data can only be read from original files. Thus, if you choose to delete the original images after upload, IPTC data will become unavailable."
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE="Modo de exibição para as mini miniaturas?"
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE_LONG="Você pode escolher entre dois modos de exibição para as mini miniaturas: "_QQ_"estático"_QQ_" significa que todas as mini miniaturas de uma categoria estão alinhadas próximas e abaixo das outras. Isto pode ocupar muito espaço no caso de você ter um número grande de imagens. Selecionando "_QQ_"móvel"_QQ_" exibirá todas as mini miniaturas em uma única linha. Altura e largura desta "_QQ_"barra de movimento"_QQ_" podem ser especificadas nas definições seguintes. Apontando seu mouse para a barra provocará o movimento para a frente ou para trás e atribuirá a velocidade. Isto não tem nenhum efeito sobre a velocidade porque todas as mini miniaturas já estão carregadas na chamada da primeira página."
COM_JOOMGALLERY_CONFIG_DV_MG_HEIGHT="Altura da barra de movimento"
COM_JOOMGALLERY_CONFIG_DV_MG_HEIGHT_LONG="Disponível para mover apenas mini miniaturas! Isto especifica a altura visível da barra de movimento. Escolha o valor em pixels (por exemplo 50)!"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXHEIGHT="Altura Max das Minis"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXHEIGHT_LONG="Altura Max das minis em pixel. É recomendado usar valores iguais para largura e altura."
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXWIDTH="Largura Max das Minis"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXWIDTH_LONG="Largura Max das minis em pixel. É recomendado usar valores iguais para largura e altura."
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS="Proporções das mini miniaturas"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG="Quanto as proporções das mini miniaturas podem ser exibido em três modos diferentes: escolhendo "_QQ_"de acordo com a altura e largura"_QQ_" exibirá as proporções de acordo com os valores especificados em "_QQ_"Largura Max das Minis"_QQ_" e "_QQ_"Altura Max das Minis"_QQ_" nas duas definições acima. Isto poderá conduzir possivelmente a proporções distorcidas. <br /> A opção "_QQ_"de acordo com altura"_QQ_" escala todas as minis à altura especificada e deixar as proporções intactas. A largura das minis pode variar em função do formato da imagem. <br /> A opção "_QQ_"de acordo com a largura"_QQ_" irá escalar todas as minis à largura especificada e deixar as proporções intactas. A altura das minis pode variar em função do formato da imagem."
