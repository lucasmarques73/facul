GROUP COMPONENTS DESC 			=Restringe Grupo para os componentes selecionados. Este grupo estará disponível apenas quando utilizar um destes componentes. Deixe desmarcado ou selecione 'Todos os componentes' para a operação normal.
GROUP COMPONENTS NOTE			=Selecionar todos os componentes não faz este grupo universalmente disponível pois alguns componentes principais não aparecem nesta lista.
GROUP COMPONENTS TIP			=Cria um grupo para coponente de boletim informativo com parâmetro do editor 'URLs Relativas' definido como 'Não' (Newsletters requerem urls absolutas para todas as imagens e links).

GROUP TYPES DESC			=Permite que os Tipos de Usuário selecionados usem este Grupo.
GROUP TYPES NOTE			=Suporte adicional de componentes de terceiros será necessário para permitir que visitantes e usuários registrados usem as facilidades de edição.
GROUP TYPES TIP				=CTRL + Clique para selecionar múltiplos Tipos de Usuários.
GROUP USERS DESC			=Permitir que estes Usuários usem este Grupo.
GROUP USERS NOTE			=Sem notas adicionais
