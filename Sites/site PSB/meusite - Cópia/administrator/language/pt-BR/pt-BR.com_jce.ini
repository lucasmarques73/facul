# Config Setup
PARAM EDITOR WIDTH			=Largura do Editor
PARAM EDITOR WIDTH DESC			=Largura da janela do Editor em % ou px. Deixe em branco para utilizar a largura original da área de texto.
PARAM EDITOR HEIGHT			=Altura do Editor
PARAM EDITOR HEIGHT DESC	 	=Altura da janela do Editor em % ou px. Deixe em branco para utilizar a altura original da área de texto.
PARAM EDITOR STATE			=Estado do Editor
PARAM EDITOR STATE DESC			=Estado Padrão do Editor - Lig/Deslig
PARAM EDITOR TOGGLE TEXT		=Rótulo de Alternar Editor
PARAM EDITOR TOGGLE TEXT DESC		=Texto o link de alternar o Editor, ex: [Exibir/Ocultar]
PARAM EDITOR TOGGLE ALLOW		=Alternar Editor
PARAM EDITOR TOGGLE ALLOW DESC		=Permite alternação do Editor
PARAM TABLE INLINE 			=Edição de Tabela em Linha
PARAM TABLE INLINE DESC			=Habilita / Desabilita edição de tabela em linha no Mozilla/Firefox. Utilizável mas bugado.
PARAM TEMPLATE CSS			=Usar CSS do Template
PARAM TEMPLATE CSS DESC			=Usa o CSS do Template para a Lista de Estilos e exibição de conteúdo do editor
PARAM CSS CUSTOM			=Usar arquivo CSS customizado
PARAM CSS CUSTOM DESC			=Usa CSS customizado para a Lista de Estilos e exibição de conteúdo do editor. Você pode especificar o carregamento de um arquivo CSS personalizado - basta digitar o URL relativo do arquivo css de substituição. A variável $template será substituída pelo nome de seu template ativo.
PARAM TOOLBAR LOCATION			=Posição da Barra de Ferramentas
PARAM TOOLBAR LOCATION DESC		=Posição da Barra de Ferramentas do Editor
PARAM TOOLBAR ALIGN			=Alinhamento da Barra de Ferramentas
PARAM TOOLBAR ALIGN DESC		=Alinhamento Barra de Ferramentas do Editor
PARAM RELATIVE				=URLs Relativas
PARAM RELATIVE DESC			=Use URLs relativas para todas as imagens, links etc. nos itens de conteúdo. Recomendado.
PARAM ROOT BLOCK			=Forçar Container de Elemento
PARAM ROOT BLOCK DESC			=Conteúdo não dentro de um container de elemento (por exemplo: p, div) serão inseridos no tipo de elemento selecionado
PARAM NEWLINES				=Novas Linhas
PARAM NEWLINES DESC			=Novas Linhas (no Enter) serão feitas dentro da opção selecionada
PARAM LINEBREAKS			=Quebras de Linhas(br)
PARAM EDITOR BODY			=Classe de Conteúdo do Editor
PARAM EDITOR BODY DESC			=Nome de classe customizado para a área de conteúdo do editor. Alto Contraste força texto preto sobre fundo branco.
PARAM EDITOR BODY CLASS			=Classe de Conteúdo do Editor Customizada
PARAM EDITOR BODY CLASS DESC		=Especifica classe customizada se a Classe de Conteúdo do Editor está setada para customizada.
PARAM EDITOR SKIN			=Tema do Editor
PARAM EDITOR SKIN DESC			=Tema para o editor
PARAM EDITOR SKIN VARIANT		=Variante do Tema do Editor
PARAM EDITOR SKIN VARIANT DESC		=Variante para o tema selecionado. Só se aplica para o2k7
PARAM DIALOG SKIN			=Tema do Diálogo Popup
PARAM DIALOG SKIN DESC			=Tema para os diálogos popup
PARAM EDITOR BODY CONTRAST		=Alto Contraste
PARAM EDITOR BODY CUSTOM		=Customizado
PARAM EDITOR DEFAULT			=Padrão
PARAM LAYOUT ROWS			=Linhas do Layout
PARAM LAYOUT ROWS DESC			=Número de linhas no pé no layout do editor
PARAM GZIP				=Compressão GZip
PARAM GZIP DESC				=Usar Compressão GZip para aumentar a velocidade de carregamento do editor

# Config Cleanup
PARAM CLEANUP				=Limpar HTML
PARAM CLEANUP DESC			=Realizar uma limpeza de HTML do conteúdo, eliminando elementos inválidos, corrigindo HTML incorreto etc.
PARAM TABLE FIX				=Corrigir elementos da tabela
PARAM TABLE FIX DESC			=Bloquear elementos que serão dividos em dois pedaços dentro de uma tabela para produzir código XHTML válido. Confira em - http://wiki.moxiecode.com/index.php/TinyMCE:Configuration/fix_table_elements
PARAM LIST FIX				=Corrigir elementos de uma lista
PARAM LIST FIX DESC			=Corrigir elementos de listas ordenadas e não ordenadas para XHTML válido
PARAM PLUGIN MODE			=Modo do Plugin
PARAM PLUGIN MODE DESC			=Se ativado, & e ' não serão codificados ao salvar.
PARAM JAVASCRIPT			=Permitir Javascript
PARAM JAVASCRIPT DESC			=Permitir código Javascript no modo de visão HTML
PARAM CSS				=Permitir CSS
PARAM CSS DESC				=Permitir código CSS (elementos de estilo) na visão HTML
PARAM ELEMENTS				=Elementos extendidos
PARAM ELEMENTS DESC			=Funcionalidade extendidad do JCE que permite agregar novos elementos. Só se aplica se a limpeza de HTML estiver ativa.
PARAM NO ELEMENTS			=Elementos proíbidos
PARAM NO ELEMENTS DESC			=Lista separada por vírgulas dos elementos proíbidos. Estes elementos sempre serão removidos, ex.: applet
PARAM EVENTS				=Elementos de eventos
PARAM EVENTS DESC			=Esta opção deve conter uma lista de elementos separados por vírgulas, podendo conter atributos tais como onclick e semelhantes.
PARAM PHP				=Permitir PHP
PARAM PHP DESC				=Permitir códido PHP no modo de visão HTML
PARAM ENTITY ENCODING			=Codificação de Entidade
PARAM ENTITY ENCODING DESC		=Método de codificação de entidade a ser usado pelo editor.


