# Paste Plugin
PASTE PARAM PARAGRAPHS		=Criar Parágrafos
PASTE PARAM PARAGRAPHS DSEC	=Se habilitado, quebras de linha duplas são convertidas para elementos de parágrafo quando usando o diálogo de texto plano. Isto está habilitado por padrão.
PASTE PARAM LINEBREAKS		=Criar Quebras de Linha
PASTE PARAM LINEBREAKS DESC	=Se habilitado, quebras de linha simples são convertidas para elementos de quebra de linha quando usando o diálogo de texto plano. Isto está habilitado por padrão.
PASTE PARAM DIALOG		=Usar Diálogo de Colagem
PASTE PARAM DIALOG DESC		=Opção específica do MSIE, se você setar isto para verdadeiro ambos Mozilla e MSIE apresentarão um diálogo de colagem. Se você setá-lo para falso, a colagem no MSIE será efetuada de modo direto. Esta opção está setada para falso por padrão.
PASTE PARAM CLEANUP		=Limpar ao Colar
PASTE PARAM CLEANUP DESC	=Opção específica do MSIE. Se você habilitar esta funcionalidade, uma postagem do word será executada quando o usuário copiar/colar conteúdo para o editor. Esta funcionalidade está desabilitada por padrão.
PASTE PARAM CLASSES		=Tirar Atributos de Classe
PASTE PARAM CLASSES DESC	=Esta funcionalidade permite a você controlar se as classes de atributos são ou não tiradas quando usando postagem do word.
PASTE PARAM CLASSES ALL		=todos - irá tirar todos os atributos de classe do conteúdo colado.
PASTE PARAM CLASSES NONE	=nenhum - irá tirar nenhum atributo de classe do conteúdo colado.
PASTE PARAM CLASSES MSO		=mso - irá tirar todos os valores de atributos de classe que começam com "Mso", mas mantém todos os outros.
PASTE PARAM SPANS		=Remover Spans
PASTE PARAM SPANS DESC		=Isto habilita você a controlar se a operação de colagem do word deve remover ou manter os elementos span, serão removidos por padrão.
PASTE PARAM STYLES		=Remover Styles
PASTE PARAM STYLES DESC		=Isto habilita você a controlar se a operação de colagem do word deve remover ou manter os atributos style, serão removidos por padrão.