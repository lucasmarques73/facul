COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES="Hide empty categories"
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES_LONG="With this option you are able to hide empty categories in gallery and category view (they will still be available by directly linking them).<br />'Only completely empty categories' means that only those categories will be hidden which have neither sub-categories nor images. So it may happen that a category is displayed which has only hidden sub-categories, as a conclusion an (apparently) empty category would be displayed. If you want to avoid that please use the third alternative available: 'Also those which contain empty sub-categories', but this one may slightly slow the gallery down if you have very many categories and category levels in your gallery."
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_ONLY_COMPLETELY_EMPTY_CATEGORIES="Only completely empty categories"
