COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP="Dynamic crop"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_BGCOL="Background color of cropped image"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_BGCOL_LONG="If the dimensions of the cropped image are bigger than the image to be cropped you will see areas of e.g. black at the cropped image. Here you can determine this background color. It's necessary to enter a valid hex code like FFFFFF for white or 000000 for black. A shortened syntax like FFF is invalid."
