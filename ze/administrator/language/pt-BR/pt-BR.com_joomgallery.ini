COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS="Expand Joomla-Breadcrumbs?"
COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS_LONG="The breadcrumbs of Joomla can be completed with the pathway of JoomGallery. They will look like this, for example: <i>Home » Gallery » Category Name » Subcategory Name</i>"
