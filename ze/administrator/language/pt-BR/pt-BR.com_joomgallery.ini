COM_JOOMGALLERY_CONFIG_FV_GS_ZIPDOWNLOAD_LONG="Do you want to give the users the possibility to create downloadable zipfiles with their favourites?"
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS="Content Plugins"
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS_LONG="If this option is enabled you are able to use content plugins in the descriptions of images and categories."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK="Link to start Cooliris"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK_LONG="Should a link to the cooliris gallery be shown in category view? You can alter the thext by modifying the language constant COM_JOOMGALLERY_CATEGORY_COOLIRISLINK_TEXT."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT="Cooliris support"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG="With the plug-in "_QQ_"Cooliris"_QQ_" (formerly PicLens) installed in the browser the images of a category can be displayed in a full screen gallery. Further information you will find <a href="_QQ_"http://.www.cooliris.com/"_QQ_">here</a>. If the function is set to "_QQ_"yes"_QQ_" a small symbol is shown at the lower left of the thumbnail when moving the cursor over it. A click on it opens the Cooliris Gallery. At page by page design in the JoomGallery in the Cooliris Gallery the images will be loaded page after page dynamically by moving sidewards."
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID="Default Itemid"
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID_LONG="Here you may specify an Itemid (which controls the highlighted menu item while viewing a page) that will be used in JoomGallery and its extensions <b>whenever no proper Itemid was found for a view</b>. Some extensions of JoomGallery may override this setting by using its own parameters. If you don't specify an Itemid here the database will be searched for a menu item associated with JoomGallery in order to use that Itemid. Please note: The Itemid set here or in the extensions <b>has to be</b> an existing one. To select an Itemid, please have a look at the last column in the menu item manager for each of your menus."
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME="Real name instead of username?"
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME_LONG="Should the real name instead of the username be displayed in the gallery (e.g. authors of images or comments)?"
COM_JOOMGALLERY_CONFIG_GS_BU_ASCENDING="ascendente"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ALL_ORIGINALS="Deletar todas as imagens originais"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL="Deletar imagens originais após o envio?"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX="Caixa de diálogo"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_LONG="Esta opção permite deletar a imagem original a partir da pasta correspondente logo após o envio. Esta é uma característica interessante no caso de você ter pouco espaço no servidor e você não dependem da função popup (popups já não são exibidas após o arquivo original é deletado). Se você escolher a caixa de diálogo você será solicitado toda vez que você enviar imagens no backend ou não para deletar as imagens originais."
COM_JOOMGALLERY_CONFIG_GS_BU_DESCENDING="descendente"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER="Numeração"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER_LONG="As imagens enviadas devem ser numeradas consecutivamente?"
COM_JOOMGALLERY_CONFIG_GS_BU_NO_ORDER="nenhum"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD="Redirect after upload?"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_LONG="Do you want to redirect the user in frontend after he successfully uploaded images?<br />If no, the complete information about the upload procedure is displayed together with some links with which the user can go back to the gallery. If yes, the user may optionally show the upload information by checking the corresponding check box.<br />In case of upload errors the debug output is always displayed without a redirect."
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="To gallery view"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="To upload view"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="To user panel"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER="Ordenar pelo número"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER_LONG="Você quer atribuir números para ordenar as imagens automaticamente? Qual seqüência de ordenação que você prefere? Ordenação dos números é um instrumento importante para controlar o arranjo de imagens no frontend. Ordenação dos números são guardados na base de dados e podem ser editados na administração de imagem mais tarde. Automaticamente é atribuido na ordenação dos números, enquanto é feito o envio, vai fazendo o arranjo da imagem no frontend e na administração mais fácil. Geralmente você deve escolher uma ordem ascendente. (Esta definição também se aplica ao envio de no frontend)."
COM_JOOMGALLERY_CONFIG_GS_BU_WRONG_VALUE_COLOR="Cor de fundo para entradas erradas"
COM_JOOMGALLERY_CONFIG_GS_BU_WRONG_VALUE_COLOR_LONG="O fundo da caixa de entrada na secção de envio que contém uma entrada errada ou insuficiente será colorida no valor HEX ou com o noem da cor que você especificar aqui. <br /> Por favor, deixe o campo vazio se você não quiser mudar a cor."
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION="Part of image to be cropped"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONC="center"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLL="bottom left"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLU="top left"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRL="bottom right"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRU="top right"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION_LONG="Active if "_QQ_"Thumbnail conversion"_QQ_" setted to "_QQ_"free settings"_QQ_". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "_QQ_"center"_QQ_". In common it should give you the best results."
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE="Conversão de Miniaturas"
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE_LONG="The purpose of the thumbnail conversion is to display all thumbnails in either the same width or height without reference to the original image format (portrait or landscape). Or you can decide to have free settings to reach e.g. quadratic thumbnails. Choosing "_QQ_"by height"_QQ_" for example will generate thumbnails of the same height provided that the width is adequate. Entering equal values in the two options below in order to generate thumbnails with untouched aspect ratio will void the value entered here. <br />In case of "_QQ_"free settings"_QQ_" the images are cropped at the dimensions setted in "_QQ_"Thumbnail width"_QQ_" and "_QQ_"Thumbnail height"_QQ_". Choose a setting in "_QQ_"Part of image to be cropped"_QQ_" to determine the starting position of cropping the source image."
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION="Reduzir rapidamente as imagens"
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG="Se processador de imagem "_QQ_"Biblioteca GD2"_QQ_" for escolhido, é possível definir que a criação miniaturas e opcionalmente a redução de imagens seja otimizada na função aperfeiçoada para para o processo envio será usado. Esta função permite uma redução muito mais rápido, e por isto, um menor tempo no script de envio, mas necessita de um tempo quatro vezes maior de memória tornando mais lento. Se há pouca memória disponível, esta opção não deve ser escolhida ."
COM_JOOMGALLERY_CONFIG_GS_IP_GD2LIB="Biblioteca GD2"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB="Biblioteca GD"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_INSTALLED="It appears that GD is installed and working properly.  Your system seems to have GD version %s. Thumbnails and resizing should work correctly."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NOT_INSTALLED="GD does not seem to be installed on your system. JoomGallery requires GD in order to create thumbnails or resize your images.  Without GD you will have to manually create your thumbnails and upload them individually. If you do not intend to use GD, then set GD to None. If you need help installing GD, refer to %s for more information."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NO_VERSION="GD parece estar instalado, mas não foi possível verificar a versão. Verifique na tela SISTEMA » INFO DO SISTEMA » PHP INFO para verificar a versão GD instalada."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGEMAGICK="ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR="Processador de Imagem"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR_LONG="Escolha o software para processamento de imagem. O software já deve estar instalado no servidor e é necessário para manipular imagens como o redimensionamento ou adicionar uma marca dágua. A maioria dos servidores executam uma versão PHP que já tem o GD2 implementado. A versão GD instalada em seu sistema é exibida na linha acima deste parágrafo. Se apenas o software GD está presente você deve sempre preferir GD2 porque senão você irá perder várias funções de manipulação. Se ImageMagick está instalado você deve sempre preferir o software, por que os resultados serão muito melhores."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY="Qualidade"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY_LONG="Qualidade da imagem após o redimensionamento. Esta opção só funciona se o redimensionamento (duas opções acima) é ativada. O valor inserido (porcentagem) especifica a qualidade das imagens geradas reduzidas - em relação à imagem original. Note que qualidade maior irá exigir mais espaço no servidor."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_EXEC_DISABLED="<b>The function exec() has been disabled in php.ini. So it's not possible to check if ImageMagick is installed properly. Furthermore ImageMagick (even if installed) cannot work in JoomGallery because of this disabled function. Ask your webhoster for more information.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED="Caminho para ImageMagick. Último sinal deve ser /. Deixe este campo em branco para detectar automaticamente o ImageMagick. <br /> <b> ImageMagick não está instalado no seu sistema. Talvez o caminho para o ImageMagick não esteja configurado corretamente. Em caso de dúvida pergunte ao seu webhoster se ImageMagick está instalado. Alternativamente você pode tentar GD ou GD2.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH="Max Largura e Altura"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH_LONG="Tamanho máximo das imagens. Esta opção só funciona se o redimensionamento (uma opção acima) é ativada. O valor inserido (pixels) especifica as dimensões máximas da imagem e aplica tanto na largura e a altura. Isto significa que a maior parte serão tomadas para reduzir a imagem proporcionalmente de acordo com o valor inserido."
COM_JOOMGALLERY_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK="Caminho do ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING="Redimensionamento"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING_LONG="Você quer redimensionar as imagens? Se você ativar o redimensionamento, todas as imagens enviadas serão redimensionadas para as dimensões máximas que você especificou (uma configuração abaixo desta). Essas imagens serão reduzidas para ser usada na exibição de visualização de detalhe. Para evitar a ruptura do template é aconselhado ativar este recurso, e especificar valores que se adequem ao template. Se o recurso permanece desativado, as imagens serão exibidas na dimensão que tenham sido enviados. O redimensionamento aplica-se apenas na visualização de detalhe. As imagens usadas para popup permanecem intocadas e são exibidas em seu tamanho original que foram enviadas. Se você quiser afetar o tamanho do pop-up, você precisa fazer isso antes de enviar as imagens."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAILS_INTRO="Miniaturas são pequenas cópias da imagem. Eles são exibidos na pré-visualização de imagens panorâmica sobre a categoria, na página de toplist e, se desejado na panorâmica sobre a galeria. Todas as opções de envio pelo site (font-end) e administração (backend) irão gerar miniaturas automaticamente. As definições que você colocar aqui terão um impacto em todas as miniaturas geradas."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT="Altura da Miniatura"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG="Altura da Miniatura. Esta é a altura de máximo se conversão é feita através de largura."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY="Qualidade da Miniatura"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG="Qualidade ao gerar as miniaturas. O valor inserido (percentagem) especifica a qualidade ao gerar as miniaturas - em relação a imagem original. Note que qualidade maior irá exigir mais espaço no servidor."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH="Largura da Miniatura"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG="Largura da Miniatura. Esta é a largura de máximo se conversão é feita através da altura."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS="Recipients for the comments messages"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS_LONG="Whom do you want to send messages about new comments? This message will only be sent if it is necessary to approve the comments.<br />If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners. Please check the option below for that."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER="Message for image owner"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER_LONG="If this option is enabled the user who ownes the image which is commented will receive a message, too. This message will also be sent if it is not necessary to approve the comments. If they have to be approved the message won't be sent until this is done."
