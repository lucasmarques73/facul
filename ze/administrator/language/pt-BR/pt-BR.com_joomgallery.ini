COM_JOOMGALLERY_CONFIG_FV_GS_MAX_IMAGES_LONG="Here you can set the maximum number of images which users are allowed to mark as their favourites. This is primarily important to avoid that the users create excessively great zipfiles in the case that the zip-download-function is activated at the same time. (To set no limit please use 0.)"
