JGA_CONFIG_CV_SC_SUBCATEGORYHEADER=Manchete de Sub-categoria
JGA_CONFIG_CV_SC_SUBCATEGORYHEADER_LONG=Você quer exibir a manchete de sub-categoria? Por padrão a manchete de sub-categoria contém a palavra & quot;sub-categorias" e é exibido logo acima da tabela que mostra todas as sub-categorias da categoria. O nome exibido pode ser ajustado editando a constante JGS_COMMON_SUBCATEGORIES no arquivo de idioma do frontend.
