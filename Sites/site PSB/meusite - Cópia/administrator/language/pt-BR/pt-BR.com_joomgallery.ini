JGA_CONFIG_DV_GS_COMMENTSAREA_LONG=Exibir área de comentários acima ou abaixo de comentários existentes? Esta opção só está disponível, se são permitidos comentários
JGA_CONFIG_DV_GS_COMMENTS_REG=Show comment for registered users only 
JGA_CONFIG_DV_GS_COMMENTS_REG_LONG=Shall the posted comments shown to registered users only?
JGA_CONFIG_DV_GS_COUNTER=Exibir Contagem?
JGA_CONFIG_DV_GS_COUNTER_LONG=Na visualização detalhada você encontrará links acima de cada imagem para navegar a partir de uma para outra. Escolhendo "Sim" será adicionado um contador abaixo dos links indicando o número da imagem, por exemplo, "imagem" 10 dos 30 ".
JGA_CONFIG_DV_GS_CURSOR_NAVIGATION=Navegação utilizando setas do teclado
JGA_CONFIG_DV_GS_CURSOR_NAVIGATION_LONG=Essa opção ativa a navegação por teclas do teclado para mudar de imagens.
JGA_CONFIG_DV_GS_DATE=Exibir Data?
JGA_CONFIG_DV_GS_DATE_LONG=Você deseja que a data da imagem a ser exibida?
JGA_CONFIG_DV_GS_DESCRIPTION=Exibir Descrição?
