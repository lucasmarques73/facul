JGA_CONFIG_COMMON_CATEGORYTHUMBNAIL=Exibir Miniaturas
JGA_CONFIG_COMMON_CATEGORYTHUMBNAIL_LONG=Você pode exibir uma miniatura para cada categoria e você tem duas opções para alcançar isto: Primeira opção é exibir uma miniatura estática que você especifica nas definições da categoria. Segunda opção é exibir miniaturas escolhidas aleatóriamente (veja uma opção abaixo) fora da categoria e - se presente - as sub-categorias (primeiro nível sub). As miniaturas são escolhidas aleatóriamente dinamicamente a cada reload da página. < br / >ATENÇÃO! Usando a função aletória pode causar um aumento no tempo de carregando para as páginas web quando trabalhar com um grande número de categorias ou imagens !
JGA_CONFIG_COMMON_CATEGORY_HITS=Exibir acessos em categoria
JGA_CONFIG_COMMON_CATEGORY_HITS_LONG=Você quer exibir o número total de acessos em todas as imagens ao longo de todas as categorias?Para determinar o número total de todos os acessos imagens de sub-categoria também são contadas.
JGA_CONFIG_COMMON_CATEGORY_PAGENAVIGATION=Show Page Navigation
JGA_CONFIG_COMMON_CATEGORY_PAGENAVIGATION_LONG=Se a categoria contém mais do imagens que especificado em "Miniaturas por Página" as miniaturas serão exibidas na página seguinte. A barra de navegação só pode ser exibida apenas no topo ou - no caso de você exibir um número grande de miniaturas - também no fundo para evitar rolagem desnecessária.
