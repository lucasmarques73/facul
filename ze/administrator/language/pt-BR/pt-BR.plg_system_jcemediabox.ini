JCEMEDIABOX_TITLE				="Sistema - JCE MediaBox"
JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Exibe mídia (images, flash, youtube, quicktime etc.) em um popup inline personalizavel.</p><p>Inclui uma função tooltip.</p><p>CRÉDITOS:<br /> Baseado e inspirado por...</p><ul><li>TinyMCE by Moxiecode - http://tinymce.moxiecode.com</li><li>Light theme inspirado por Slimbox por Christophe Beyls - http://www.digitalia.be</li><li>Shadow theme inspirado por ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze theme inspirado por Squeezebox por Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Light Theme inspirado por Slimbox por Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 por Cody Lindley - http://www.codeylindley.com</li></ul><p>Deve funcionar com todos os navegadores modernos - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Não se esqueça de <a href="_QQ_"index.php?option=com_plugins&amp;filter_type=system&amp;search=jce%20mediabox"_QQ_" title="_QQ_"Publicar"_QQ_"><strong>publicar o JCE MediaBox!</strong></a></h3><strong>Registro de alterações - <a href="_QQ_"http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Registro de alterações"_QQ_">http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

