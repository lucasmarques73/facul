JGA_CONFIG_DV_GS_DETAIL_ONLY=Apenas Detalhes de Imagens
JGA_CONFIG_DV_GS_DISABLE_RIGHTCLICK=Desabilitar botão direito da imagem ao clicar na imagem
JGA_CONFIG_DV_GS_DISABLE_RIGHTCLICK_LONG=Esta opção desabilita o menu de contexto que aparece depois de um clique direito em imagens Isso evita que o roubo de imagens, mas não é 100% seguro para evitar roubos de imagens!
JGA_CONFIG_DV_GS_DOWNLOADFILE=Download de Imagens
JGA_CONFIG_DV_GS_DOWNLOADFILE_LONG=Qual imagem deseja disponibilizar para download? "Somente Imagens Com Detalhes" está opção escolherá as imagens mostradas na visualização detalhada. "Apenas Originais" está opção escolherá as imagens originais como mostrado no popup (desde de que estejam ainda presentes). É claro que está definição somente funcionará se a opção de download estiver ativado.
JGA_CONFIG_DV_GS_DOWNLOADWITHWATERMARK=Download com Marca Dágua?
JGA_CONFIG_DV_GS_DOWNLOADWITHWATERMARK_LONG=Você quer adicionar a marca dágua no download da imagem? Escolhendo "Sim" será adicionado uma marca dágua no download da imagem sem considerar ou não uma marca dágua é exibida na visualização de detalhe.
JGA_CONFIG_DV_GS_FILESIZE=Exibir tamanho do arquivo?
JGA_CONFIG_DV_GS_FILESIZE_LONG=Você quer que o tamanho do arquivo seja exibido?
JGA_CONFIG_DV_GS_HITS=Exibir Cliques?
JGA_CONFIG_DV_GS_HITS_LONG=Você que seja exibido o número de cliques?
JGA_CONFIG_DV_GS_INFORMATION=Exibir Detalhes:
JGA_CONFIG_DV_GS_INFORMATION_LONG=Mostrar detalhes da imagem para o usuário? Escolhendo "Não" irá desativar as seguintes definições para controlar a exibição da imagem mais detalhes.
JGA_CONFIG_DV_GS_LINKTOORIGINAL=Exibir Link para Imagens Originais?
JGA_CONFIG_DV_GS_LINKTOORIGINAL_LONG=Você quer exibir um link para imagem original imagem e neste caso, quem é permitido ver este ink? Escolhendo esta opção será exibido um link para a imagem original abaixo da visulização de detalhe da imagem. Esta referência é exibida apenas no caso da imagem original ser maior que o detalhe da imagem.
JGA_CONFIG_DV_GS_OPEN_ORIGINAL=Abrir Imagem Original em
JGA_CONFIG_DV_GS_OPEN_ORIGINAL_LONG=This option controls how the original picture is displayed: <ul type="square"><li> "new window" will open a new browser window that displays the detail picture centered</li> <li> "JavaScript window" will display the detail picture in a popup of matching size. </li> <li> "DHTML container" will display a layer containing the picture (with a border if chosen) above  the category view (no new window is opened)</li><li>"Thickbox3" shows the picture like the Slimbox with a dimmed background. The navigation links are here at the bottom left corner. It uses the jquery javascript-library.</li><li>"Slimbox" will display an animated box containing the picture. The background (the category view) will appear dimmed. It uses the mootools javascript library.</li></ul> This function is only available in case you show the link to the original pictures at all. You find more options concerning the Slimbox and the other popup functions under <i>Frontend Settings » Popup Functions</i>.
JGA_CONFIG_DV_GS_OPTION_ABOVE_COMMENTS=acima dos comentários
JGA_CONFIG_DV_GS_OPTION_BELOW=below
JGA_CONFIG_DV_GS_OPTION_BOTTOM_CENTER=fundo centro
JGA_CONFIG_DV_GS_OPTION_BOTTOM_LEFT=fundo esquerdo
JGA_CONFIG_DV_GS_OPTION_BOTTOM_RIGHT=fundo direito
JGA_CONFIG_DV_GS_OPTION_MIDDLE_CENTER=meio centro
JGA_CONFIG_DV_GS_OPTION_MIDDLE_LEFT=meio esquerdo
JGA_CONFIG_DV_GS_OPTION_MIDDLE_RIGHT=meio direito
JGA_CONFIG_DV_GS_OPTION_TOP_CENTER=topo centro
JGA_CONFIG_DV_GS_OPTION_TOP_LEFT=topo esquerdo
JGA_CONFIG_DV_GS_OPTION_TOP_RIGHT=topo direito
JGA_CONFIG_DV_GS_OPTION_UNDERNEATH_COMMENTS=abaixo dos comentários
JGA_CONFIG_DV_GS_OPTION_UPSIDE=upside
JGA_CONFIG_DV_GS_ORIGFILESIZE=Exibir o tamanho do arquivo original?
JGA_CONFIG_DV_GS_ORIGFILESIZE_LONG=Você quer exibir o tamanho da imagem original? É claro que esta definição só funciona no caso de você não ter deletado o arquivo original.
JGA_CONFIG_DV_GS_ORIGINAL_ONLY=Apenas Originais
JGA_CONFIG_DV_GS_RATING=Exibir classificação?
JGA_CONFIG_DV_GS_RATING_LONG=Você deseja que a média de classificação e do número de avaliações seja exibido?
JGA_CONFIG_DV_GS_SEND2FRIEND=Exibir Enviar a Amigo?
JGA_CONFIG_DV_GS_SEND2FRIEND_LONG=Exibir Enviar a Amigo para o usuário?
JGA_CONFIG_DV_GS_TITLE=Exibir título acima da imagem? 
JGA_CONFIG_DV_GS_TITLE_LONG=Você quer que o título da imagem seja exibido acima da visualização de detalhe?
JGA_CONFIG_DV_GS_WATERMARK_POSITION=Posição para Marca Dágua
JGA_CONFIG_DV_GS_WATERMARK_POSITION_LONG=Escolha a posição da marca dágua para ser exibido na imagem.
JGA_CONFIG_DV_ID_COPYRIGHT=IPTC standard specifications (tag, tag-nr. description, defintion) are copyright of the International Press Telecommunications Council (<a href="http://www.iptc.org." target="_blank">www.iptc.org</a>). The use of these specifications is only permitted if they remain unaltered from those defined in official IPTC publications. The specifications used here are from the document "<a href="http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf" target="_blank">Photo Metadata 2008, which also contains all respective licensing details.
JGA_CONFIG_DV_ID_COPYRIGHT_LANGUAGE=
JGA_CONFIG_DV_ID_IPTCDATA=Show IPTC data
JGA_CONFIG_DV_ID_IPTCDATA_LONG=Shall the IPTC data of the chosen picture be shown if available? If "Yes" by the following options you can decide which information will be published. Otherwise they are ineffective.
JGA_CONFIG_DV_ID_IPTC_INTRO_ONE=As with EXIF data, also IPTC data are stored in a dedicated area within the header of a digital image file (as well as other media). The IPTC-NAA Standard was developed by the <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) in cooperation the <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) and allows to store authorship and copyright information as well as title and relevant keywords for context related search directly within the image file itself, and as such represent an important asset in image file management. As opposed to the EXIF standart, IPTC data are not generated automatically, but need to be written into the image header with the help of special software.
JGA_CONFIG_DV_ID_IPTC_INTRO_TWO=Only fields that comply to IPTC-NAA standards will be displayed. The recent NewsML format and the alternative XMP format are not (yet) supported. Note also that IPTC data can only be read from original files. Thus, if you choose to delete the original images after upload, IPTC data will become unavailable.
JGA_CONFIG_DV_MG_DISPLAYMODE=Modo de exibição para as mini miniaturas?
JGA_CONFIG_DV_MG_DISPLAYMODE_LONG=Você pode escolher entre dois modos de exibição para as mini miniaturas: "estático" significa que todas as mini miniaturas de uma categoria estão alinhadas próximas e abaixo das outras. Isto pode ocupar muito espaço no caso de você ter um número grande de imagens. Selecionando "móvel" exibirá todas as mini miniaturas em uma única linha. Altura e largura desta "barra de movimento" podem ser especificadas nas definições seguintes. Apontando seu mouse para a barra provocará o movimento para a frente ou para trás e atribuirá a velocidade. Isto não tem nenhum efeito sobre a velocidade porque todas as mini miniaturas já estão carregadas na chamada da primeira página.
JGA_CONFIG_DV_MG_HEIGHT=Altura da barra de movimento
JGA_CONFIG_DV_MG_HEIGHT_LONG=Disponível para mover apenas mini miniaturas! Isto especifica a altura visível da barra de movimento. Escolha o valor em pixels (por exemplo 50)!
JGA_CONFIG_DV_MG_MINIS_MAXHEIGHT=Altura Max das Minis
JGA_CONFIG_DV_MG_MINIS_MAXHEIGHT_LONG=Altura Max das minis em pixel. É recomendado usar valores iguais para largura e altura.
JGA_CONFIG_DV_MG_MINIS_MAXWIDTH=Largura Max das Minis
JGA_CONFIG_DV_MG_MINIS_MAXWIDTH_LONG=Largura Max das minis em pixel. É recomendado usar valores iguais para largura e altura.
JGA_CONFIG_DV_MG_MINIS_PROPORTIONS=Proporções das mini miniaturas
JGA_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG=Quanto as proporções das mini miniaturas podem ser exibido em três modos diferentes: escolhendo "de acordo com a altura e largura" exibirá as proporções de acordo com os valores especificados em "Largura Max das Minis" e "Altura Max das Minis" nas duas definições acima. Isto poderá conduzir possivelmente a proporções distorcidas. <br /> A opção "de acordo com altura" escala todas as minis à altura especificada e deixar as proporções intactas. A largura das minis pode variar em função do formato da imagem. <br /> A opção "de acordo com a largura" irá escalar todas as minis à largura especificada e deixar as proporções intactas. A altura das minis pode variar em função do formato da imagem.
JGA_CONFIG_DV_MG_MOTIONGALLERY=Exibir Minis?
JGA_CONFIG_DV_MG_MOTIONGALLERY_LONG=Você quer exibir mini miniaturas pequenas na visão de detalhes? Mini são miniaturas bastante pequenas na pré-visualização do conteúdo da categoria. Eles fornecem uma visão geral da categoria. Se suas categorias contêm muitas imagens esta situação poderá conduzir a uma indesejável demora ao carregar.
JGA_CONFIG_DV_MG_OPTION_MOVEABLE=móvel
JGA_CONFIG_DV_MG_OPTION_STATIC=estático
JGA_CONFIG_DV_MG_WIDTH=Largura da barra de movimento
JGA_CONFIG_DV_MG_WIDTH_LONG=Disponível para mover apenas mini miniaturas! Isto especifica a largura visível da barra de movimento. Escolha o valor em pixels (por exemplo 400)!
JGA_CONFIG_DV_NT_GUEST_INFORMATION=Informação para Visitantes?
JGA_CONFIG_DV_NT_GUEST_INFORMATION_LONG=Visitantes podem dar sugestão para etiquetas de nome que estão em uso? Esta opção espera que a etiqueta de nome esteja habilitada.
JGA_CONFIG_DV_NT_GUEST_VISIBLE=Visível para Visitantes?
JGA_CONFIG_DV_NT_GUEST_VISIBLE_LONG=Etiquetas de nome podem ser visíveis para visitantes?
JGA_CONFIG_DV_NT_HEIGHT=Altura da Placas de Nome
JGA_CONFIG_DV_NT_HEIGHT_LONG=Digite a altura para placas de nome em pixel (por favor digite apenas números).
JGA_CONFIG_DV_NT_NAMETAGS=Usar Etiqueta de Nome?
JGA_CONFIG_DV_NT_NAMETAGS_LONG=Usuários registados podem ter opção de anexar etiqueta de nome para visão de detalhe das imagens? Estas etiquets de nome são - dependente das opções abaixo - seja visível para os usuários registados ou também apenas para os visitantes. Se o suporte a CB / CBE é ativado a etiqueta de nome será vinculado ao perfil do usuário. O design da etiquetas de nome podem ser alterados nos arquivos CSS.
JGA_CONFIG_DV_NT_WIDTH=Largura da Placas de Nome
JGA_CONFIG_DV_NT_WIDTH_LONG=Aqui você pode digitar o valor relativo para a largura. O número que você digitadar não é um valor absoluto, mas sim um fator dependente do tamanho da fonte. Para uma fonte de tamanho 10pt, um valor de 8 é uma boa escolha. Confira!
JGA_CONFIG_DV_SL_SLIDESHOW=Permitir Slideshows
JGA_CONFIG_DV_SL_SLIDESHOW_LONG=Com esta opção uma apresentação de slides é oferecido aos usuários na página de detalhe que exibe o conteúdo da respectiva categoria com início na imagem ativa. Todas as definições adicionais que controlam a amostragem ficam sem efeito se você escolher & quot; Não" aqui.
JGA_CONFIG_DV_SL_TIMEFRAME=Tempo de Exibição
JGA_CONFIG_DV_SL_TRANSITION=Efeito de Transição
JGA_CONFIG_DV_SL_TRANSITION_TIME=Tempo de Transição
JGA_CONFIG_DV_TAB_EXIF_SETTINGS=Exif data
JGA_CONFIG_DV_TAB_IPTC_SETTINGS=IPTC-Data
JGA_CONFIG_DV_TAB_MOTIONGALLERY_SETTINGS=Movimento de galeria
JGA_CONFIG_DV_TAB_NAMETAGS_SETTINGS=Proteção de Nome
JGA_CONFIG_FS_HF_ALLHITS=Exibir numero total de acessos?
JGA_CONFIG_FS_HF_ALLIMAGES=Exibir Número Total de Imagens?
JGA_CONFIG_FS_HF_ALLIMAGES_LONG=Exibir número total de todas as imagens e todas as categorias? Se Sim, onde deve ser exibido?
JGA_CONFIG_FS_HF_BACKLINK=Exibir Link Voltar?
JGA_CONFIG_FS_HF_BACKLINK_LONG=Você quer que o link voltar seja exibido e se sim, onde? O link voltar levará você para a página anterior ou para ver a galeria ou categoria em função da parte da galeria que você está vendo.
JGA_CONFIG_FS_HF_BREADCRUMBS=Expand Joomla-Breadcrumbs?
JGA_CONFIG_FS_HF_BREADCRUMBS_LONG=The breadcrumbs of Joomla can be completed with the pathway of JoomGallery. They will look like this, for example: <i>Home » Gallery » Category Name » Subcategory Name</i>
JGA_CONFIG_FS_HF_CREDITS=Créditos
JGA_CONFIG_FS_HF_CREDITS_LONG=Exibir crédito para JoomGallery ("Fornecido por ...")?
JGA_CONFIG_FS_HF_GALLERYHEAD=Título da Galeria
JGA_CONFIG_FS_HF_INTRO=Basicamente a galeria é dividida em três áreas verticais: a área de cabeçalho ao topo, a área de conteúdo no meio e a área de rodapé ao fundo. A área de conteúdo muda de acordo com as diferentes galerias e funções enquanto a de cabeçalho e área e rodapé permanecerem praticamente estáticas.
JGA_CONFIG_FS_HF_PATHWAY=Exibir Pathway
JGA_CONFIG_FS_HF_PATHWAY_LONG=Você quer que o pathway seja exibido? O pathway da galeria normalmente é constituído por um link para a página de visualização da galeria e o pathway é exibido acima da galeria que você está vendo.
JGA_CONFIG_FS_HF_SEARCHFIELD=Exibir Pesquisar
JGA_CONFIG_FS_HF_SEARCHFIELD_LONG=Exibir opção de pesquisa para o usuário?
JGA_CONFIG_FS_IO_FIRST=Ordenação pela primeira prioridade
JGA_CONFIG_FS_IO_FIRST_LONG=Por qual critério e por qual classificação as imagens devem ser ordenadas em prioridade mais alta?
JGA_CONFIG_FS_IO_INTRO=As definições que você colocar aqui influenciarão a ordenação das imagens diretamente no frontend. Há três critérios pelos quais suas imagens podem ser ordenadas. A ordenação por número, a data de envio, e o título da imagem. Estes critérios podem ser escolhidos em ordem ascendente ou descendente. As prioridades são processadas sucessivamente.
JGA_CONFIG_FS_IO_NO=
JGA_CONFIG_FS_IO_SECOND=Ordenação pela segunda prioridade
JGA_CONFIG_FS_IO_SECOND_LONG=Por qual critério e por qual classificação as imagens devem ser ordenadas em segunda prioridade? 
JGA_CONFIG_FS_IO_THIRD=Ordenação pela terceira prioridade
JGA_CONFIG_FS_IO_THIRD_LONG=Por qual critério e por qual classificação as imagens devem ser ordenadas em terceira prioridade?
JGA_CONFIG_FS_PF_DHTML_BORDER=Cor da Borda
JGA_CONFIG_FS_PF_DHTML_BORDER_LONG=Cor da Borda para recipientes DHTML.
JGA_CONFIG_FS_PF_DHTML_DESCRIPTION=Descrição da Imagem em recipiente DTHML
JGA_CONFIG_FS_PF_DHTML_DESCRIPTION_LONG=Inserir descrição da imagem abaixo da imagem em recipiente DHTML.
JGA_CONFIG_FS_PF_DHTML_TITLE=Título da Imagem em recipiente DHTML
JGA_CONFIG_FS_PF_DHTML_TITLE_LONG=Insert imagem title below imagem in DHTML container.
JGA_CONFIG_FS_PF_DISABLE_RIGHTCLICK=Disabilitar Botão Direito
JGA_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG=Esta opção desabilita o contexto do menu que aparece depois de um clique direito nas imagens (a imagem é fechada depois de um clique). Isto evita que o salvamente do diálogo de popping up, mas não é u meio seguro para evitar roubo de imagens!
JGA_CONFIG_FS_PF_JSIMAGERESIZE=Reduzir imagens por Javascript
JGA_CONFIG_FS_PF_JSIMAGERESIZE_LONG=Você quer que as imagens que são maiores do que a tela seja reduzidas por Javascript? Esta opção afeta o recipiente DHTML, o slimbox e a janela Javascript.
JGA_CONFIG_FS_PF_OPENJS_BACKGROUND=Cor de Fundo
JGA_CONFIG_FS_PF_OPENJS_BACKGROUND_LONG=Background color of the DHTML container.
JGA_CONFIG_FS_PF_OPENJS_BORDERPX=Largura da Borda
JGA_CONFIG_FS_PF_OPENJS_BORDERPX_LONG=Width of the border around the DHTML container.
JGA_CONFIG_FS_PF_SLIDEALL=Todas as imagens em popup box
JGA_CONFIG_FS_PF_SLIDEALL_LONG=Todas as imagens da categoria serão exibidas em um popup box. <b>Por favor, nota:</b> isto provoca um pouco mais o tráfego!
JGA_CONFIG_FS_PF_SLIMBOX_SPEED=Velocidade do Slimbox
JGA_CONFIG_FS_PF_SLIMBOX_SPEED_LONG=Valores possíveis: de 0 a 10, um valor mais elevado aumenta a velocidade de abertura do Slimbox da transição para a próxima imagem
JGA_CONFIG_FS_PT_CATVIEW=Título de Página na Visualização da Categoria
JGA_CONFIG_FS_PT_CATVIEW_LONG=Com esta opção você pode manipular a exibição no navegador das avaliações de título de página da categoria. Se você usar <b>#cat</b> como placeholder no campo de contribuição você acrescenta o nome da categoria ao título de página. São permitidos descrições adicionais como "<i>categoria: </i>." < br/> < b>Atenção:</b> Para uma exibição de multi-idioma você também pode fazer uso das variáveis dos arquivos de idioma do frontend. "<i>[! JGS_COMMON_CATEGORY! ]</i>" por exemplo, inserir na definição de idioma "<i>categoria</i>" do arquivo de idioma da galeria. Nenhum <b>HTML</b> nem <b>PHP</b> é permitido aqui!
JGA_CONFIG_FS_PT_DETAILVIEW=Título de Página na Visualização de Detalhe
JGA_CONFIG_FS_PT_DETAILVIEW_LONG=Formatação apenas para a visualização da categoria acima, exceto que o placeholder adicional  <b> # img </ b> para o título da imagem está disponível. Inserindo "#cat - #img" no campo de pesquisa, desde que a categoria tenha o nome de "fotos de férias" e a imagem tenha o título de "Mallorca&quot o título da página de é exibido na visualização de detalhe que será :"Galeria - fotos de férias - Mallorca"-)
JGA_CONFIG_FS_TAB_HEADER_AND_FOOTER=Cabeçalho e Rodapé
JGA_CONFIG_FS_TAB_IMAGE_ORDERING=Ordenação de Imagem
JGA_CONFIG_FS_TAB_PAGETITLE_SETTINGS=Título da Página
JGA_CONFIG_FS_TAB_POPUP_FUNCTIONS=Funções Popup
JGA_CONFIG_FS_TAB_USER_PANEL=Painel de Usuário
JGA_CONFIG_FS_UP_ALLPICSTOADMIN=Exibir todas as imagens para admins
JGA_CONFIG_FS_UP_ALLPICSTOADMIN_LONG=Administradores podem ver todas as imagens, sem referência de envio?
JGA_CONFIG_FS_UP_MINITHUMBS=Exibir Mini Miniaturas
JGA_CONFIG_FS_UP_MINITHUMBS_LONG=Você quer exibir mini miniaturas em " Minha Galeria?" Escolhendo esta opção irá exibir uma pequena miniatura em frente ao título de imagem para melhor orientação. Se você executar uma galeria com muitas imagens esta situação poderá conduzir a uma indesejável demora ao carregar .
JGA_CONFIG_FS_UP_USER_PANEL=Exibir Painel de Usuário
JGA_CONFIG_FS_UP_USER_PANEL_LONG=Para quem o link "Minha Galeria" deve ser visível? A "Minha Galeria" é mais ou menos o painel de administração para o usuário de frontend. É o lugar - dependendo das definições - onde os usuários podem enviar, deletar ou podem editar imagens. As imagens envidas são exibidas em uma tabela. No caso de mais de uma categoria, é permitido para envio de usuário que o usuário também pode mover imagens a para uma outra categoria .
JGA_CONFIG_FV_GS_FAVOURITES=Use Favourites:
JGA_CONFIG_FV_GS_FAVOURITES_LONG=This activates the favourites and makes available all following functions. Logged-in users can mark images they like and call them up again with the link "My Favourites" everytime they want.
JGA_CONFIG_FV_GS_FOR_PUBLIC_ZIP=Public Zip Download:
JGA_CONFIG_FV_GS_FOR_PUBLIC_ZIP_LONG=Due to the fact that unregistered users are not able to use the favourites you can give them at least the possibility to use the zip download.
JGA_CONFIG_FV_GS_FOR_ZIP=Use Zip Download only:
JGA_CONFIG_FV_GS_FOR_ZIP_LONG=If you activate this, the favourites will not be labeled as "Favourites". All registered users are just using the zip download then.
JGA_CONFIG_FV_GS_GUEST_INFORMATION=Advice in the case of not enough rights:
JGA_CONFIG_FV_GS_GUEST_INFORMATION_LONG=Should users with not enough rights be given a hint that using favourites only is possible as registered user?
JGA_CONFIG_FV_GS_MAX_IMAGES=Max number of images:
JGA_CONFIG_FV_GS_MAX_IMAGES_LONG=Here you can set the maximum number of images which users are allowed to mark as their favourites. This is primarily important to avoid that the users create excessively great zipfiles in the case that the zip-download-function is activated at the same time. (To set no limit please use 0.)
JGA_CONFIG_FV_GS_OPTION_ONLY_SPEC=only special users
JGA_CONFIG_FV_GS_OPTION_REG_SPEC=registered and special
JGA_CONFIG_FV_GS_USERS=Who is legitimated to do so?
JGA_CONFIG_FV_GS_USERS_LONG=Here you can decide whether registered users and special ones are allowed to use the favourites or only the special users (group "Author" and higher).
JGA_CONFIG_FV_GS_ZIPDOWNLOAD=Zip Download:
JGA_CONFIG_FV_GS_ZIPDOWNLOAD_LONG=Do you want to give the users the possibility to create downloadable zipfiles with their favourites?
JGA_CONFIG_GS_AF_COOLIRIS_LINK=Link to start Cooliris
JGA_CONFIG_GS_AF_COOLIRIS_LINK_LONG=Should a link to the cooliris gallery be shown in category view? You can alter the thext by modifying the language constant JGS_CATEGORY_COOLIRISLINK_TEXT.
JGA_CONFIG_GS_AF_COOLIRIS_SUPPORT=Cooliris Support
JGA_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG=With the plug-in "Cooliris" (formerly PicLens) installed in the browser the pictures of a category can be displayed in a full screen gallery. Further information you will find <a href="http://www.cooliris.com/">here</a>. If the function is set to "yes" a small symbol is shown at the lower left of the thumbnail when moving the cursor over it. A click on it opens the Cooliris Gallery. At page by page design in the JoomGallery in the Cooliris Gallery the pictures will be loaded page after page dynamically by moving sidewards.
JGA_CONFIG_GS_AF_USERNAME_REALNAME=Real name instead of Username? 
JGA_CONFIG_GS_AF_USERNAME_REALNAME_LONG=Should the real name instead of the username be displayed in the gallery (e.g. authors of pictures or comments)? 
JGA_CONFIG_GS_BU_ASCENDING=ascendente
JGA_CONFIG_GS_BU_DELETE_ALL_ORIGINALS=Deletar todas as imagens originais
JGA_CONFIG_GS_BU_DELETE_ORIGINAL=Deletar imagens originais após o envio?
JGA_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX=Caixa de diálogo
JGA_CONFIG_GS_BU_DELETE_ORIGINAL_LONG=Esta opção permite deletar a imagem original a partir da pasta correspondente logo após o envio. Esta é uma característica interessante no caso de você ter pouco espaço no servidor e você não dependem da função popup (popups já não são exibidas após o arquivo original é deletado). Se você escolher a caixa de diálogo você será solicitado toda vez que você enviar imagens no backend ou não para deletar as imagens originais.
JGA_CONFIG_GS_BU_DESCENDING=descendente
JGA_CONFIG_GS_BU_FILENAMENUMBER=Numeração
JGA_CONFIG_GS_BU_FILENAMENUMBER_LONG=As imagens enviadas devem ser numeradas consecutivamente?
JGA_CONFIG_GS_BU_NO_ORDER=nenhum
JGA_CONFIG_GS_BU_ORIGINAL_FILENAME=Nome do Arquivo Original
JGA_CONFIG_GS_BU_ORIGINAL_FILENAME_LONG=Usar nome de arquivo original no título da imagem?
JGA_CONFIG_GS_BU_UPLOAD_ORDER=Ordenar pelo número
JGA_CONFIG_GS_BU_UPLOAD_ORDER_LONG=Você quer atribuir números para ordenar as imagens automaticamente? Qual seqüência de ordenação que você prefere? Ordenação dos números é um instrumento importante para controlar o arranjo de imagens no frontend. Ordenação dos números são guardados na base de dados e podem ser editados na administração de imagem mais tarde. Automaticamente é atribuido na ordenação dos números, enquanto é feito o envio, vai fazendo o arranjo da imagem no frontend e na administração mais fácil. Geralmente você deve escolher uma ordem ascendente. (Esta definição também se aplica ao envio de no frontend).
JGA_CONFIG_GS_BU_WRONG_VALUE_COLOR=Cor de fundo para entradas erradas
JGA_CONFIG_GS_BU_WRONG_VALUE_COLOR_LONG=O fundo da caixa de entrada na secção de envio que contém uma entrada errada ou insuficiente será colorida no valor HEX ou com o noem da cor que você especificar aqui. <br /> Por favor, deixe o campo vazio se você não quiser mudar a cor.
JGA_CONFIG_GS_IP_DIRECTION_RESIZE=Conversão de Miniaturas
JGA_CONFIG_GS_IP_FAST_GD2_THUMBCREATION=Reduzir rapidamente as imagens
JGA_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG=Se processador de imagem "Biblioteca GD2" for escolhido, é possível definir que a criação miniaturas e opcionalmente a redução de imagens seja otimizada na função aperfeiçoada para para o processo envio será usado. Esta função permite uma redução muito mais rápido, e por isto, um menor tempo no script de envio, mas necessita de um tempo quatro vezes maior de memória tornando mais lento. Se há pouca memória disponível, esta opção não deve ser escolhida .
JGA_CONFIG_GS_IP_GD2LIB=Biblioteca GD2
JGA_CONFIG_GS_IP_GDLIB=Biblioteca GD
JGA_CONFIG_GS_IP_GDLIB_NO_VERSION=GD parece estar instalado, mas não foi possível verificar a versão. Verifique na tela SISTEMA » INFO DO SISTEMA » PHP INFO para verificar a versão GD instalada.
JGA_CONFIG_GS_IP_IMAGEMAGICK=ImageMagick
JGA_CONFIG_GS_IP_IMAGE_CREATOR=Processador de Imagem
JGA_CONFIG_GS_IP_IMAGE_CREATOR_LONG=Escolha o software para processamento de imagem. O software já deve estar instalado no servidor e é necessário para manipular imagens como o redimensionamento ou adicionar uma marca dágua. A maioria dos servidores executam uma versão PHP que já tem o GD2 implementado. A versão GD instalada em seu sistema é exibida na linha acima deste parágrafo. Se apenas o software GD está presente você deve sempre preferir GD2 porque senão você irá perder várias funções de manipulação. Se ImageMagick está instalado você deve sempre preferir o software, por que os resultados serão muito melhores.
JGA_CONFIG_GS_IP_IMAGE_QUALITY=Qualidade
JGA_CONFIG_GS_IP_IMAGE_QUALITY_LONG=Qualidade da imagem após o redimensionamento. Esta opção só funciona se o redimensionamento (duas opções acima) é ativada. O valor inserido (porcentagem) especifica a qualidade das imagens geradas reduzidas - em relação à imagem original. Note que qualidade maior irá exigir mais espaço no servidor.
JGA_CONFIG_GS_IP_IMAGIC_INSTALLED=<b>Parece que ImageMagick está instalado e deve funcionar corretamente</b><br />O caminho foi detectado automaticamente. Deixe o campo em branco. 
JGA_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED=Caminho para ImageMagick. Último sinal deve ser /. Deixe este campo em branco para detectar automaticamente o ImageMagick. <br /> <b> ImageMagick não está instalado no seu sistema. Talvez o caminho para o ImageMagick não esteja configurado corretamente. Em caso de dúvida pergunte ao seu webhoster se ImageMagick está instalado. Alternativamente você pode tentar GD ou GD2.</b>
JGA_CONFIG_GS_IP_MAX_WIDTH=Max Largura e Altura
JGA_CONFIG_GS_IP_MAX_WIDTH_LONG=Tamanho máximo das imagens. Esta opção só funciona se o redimensionamento (uma opção acima) é ativada. O valor inserido (pixels) especifica as dimensões máximas da imagem e aplica tanto na largura e a altura. Isto significa que a maior parte serão tomadas para reduzir a imagem proporcionalmente de acordo com o valor inserido.
JGA_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK=Caminho do ImageMagick
JGA_CONFIG_GS_IP_RESIZING=Redimensionamento
JGA_CONFIG_GS_IP_RESIZING_LONG=Você quer redimensionar as imagens? Se você ativar o redimensionamento, todas as imagens enviadas serão redimensionadas para as dimensões máximas que você especificou (uma configuração abaixo desta). Essas imagens serão reduzidas para ser usada na exibição de visualização de detalhe. Para evitar a ruptura do template é aconselhado ativar este recurso, e especificar valores que se adequem ao template. Se o recurso permanece desativado, as imagens serão exibidas na dimensão que tenham sido enviados. O redimensionamento aplica-se apenas na visualização de detalhe. As imagens usadas para popup permanecem intocadas e são exibidas em seu tamanho original que foram enviadas. Se você quiser afetar o tamanho do pop-up, você precisa fazer isso antes de enviar as imagens.
JGA_CONFIG_GS_IP_THUMBNAILS_INTRO=Miniaturas são pequenas cópias da imagem. Eles são exibidos na pré-visualização de imagens panorâmica sobre a categoria, na página de toplist e, se desejado na panorâmica sobre a galeria. Todas as opções de envio pelo site (font-end) e administração (backend) irão gerar miniaturas automaticamente. As definições que você colocar aqui terão um impacto em todas as miniaturas geradas.
JGA_CONFIG_GS_IP_THUMBNAIL_HEIGHT=Altura da Miniatura
JGA_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG=Altura da Miniatura. Esta é a altura de máximo se conversão é feita através de largura.
JGA_CONFIG_GS_IP_THUMBNAIL_QUALITY=Qualidade da Miniatura
JGA_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG=Qualidade ao gerar as miniaturas. O valor inserido (percentagem) especifica a qualidade ao gerar as miniaturas - em relação a imagem original. Note que qualidade maior irá exigir mais espaço no servidor.
JGA_CONFIG_GS_IP_THUMBNAIL_WIDTH=Largura da Miniatura
JGA_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG=Largura da Miniatura. Esta é a largura de máximo se conversão é feita através da altura.
JGA_CONFIG_GS_PD_ALERT_THUMBNAIL_PATH_SUPPORT=Caminho de miniaturas precisa ser fornecido!
JGA_CONFIG_GS_PD_CHECKUPDATE=Check for updates?
JGA_CONFIG_GS_PD_CHECKUPDATE_LONG=Do you want the gallery to check automatically for available updates of itself and its extensions like JoomImages, for example? For this the gallery reads an <a href="http://www.en.joomgallery.net/components/com_newversion/rss/extensions.rss" target="_blank">RSS feed</a> provided on JoomGallery.net.
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_INTRO=The JoomGallery is using a file in which all CSS-settings from the configuration manager are saved. You can find the file named joom_settings.css in the directory components/com_joomgallery/assets/css/. This file must be writable for the gallery. Regulary the file should have the <a href="http://en.wikipedia.org/wiki/File_system_permissions" target="_blank">File permissions</a> 766. In the following there will be shown a status message about the capability to write this file: 
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_NOT_WRITEABLE=CSS file not writeable!
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_WRITEABLE=CSS file writeable!
JGA_CONFIG_GS_PD_DIRECTORY_UNWRITEABLE=Diretório não gravável, verifique as permissões
JGA_CONFIG_GS_PD_DIRECTORY_WRITEABLE=Diretório é gravável
JGA_CONFIG_GS_PD_FILE_EXIST=O arquivo existe
JGA_CONFIG_GS_PD_FILE_NOT_EXIST=O arquivo não existe
JGA_CONFIG_GS_PD_FTPUPLOAD_PATH=Caminho de Envio FTP
JGA_CONFIG_GS_PD_ORIGINALS_PATH=Caminho das Imagens Originais: 
JGA_CONFIG_GS_PD_PATH_DIRECTORIES_INTRO=Aqui você pode especificar os caminhos onde suas imagens devem ser guardadas. Embora os caminhos geralmente podem ser escolhidos sem qualquer restrição, devem permanecer na pasta da galeria. Caso contrário você corre o risco de ter problemas de acesso. É indicado se uma pasta é escrita para a galeria respect. se os arquivos estão presentes (verde) ou não (vermelho). Além disso, você pode especificar o formato desejado de data e hora nesta página.
JGA_CONFIG_GS_PD_PATH_FOR_FTPUPLOAD=Caminho de envio (upload) para a pasta FTP. Esta pasta é utilizada para envios via FTP. Imagens que você escolher para adicionar à galeria via FTP vão para esta pasta.
JGA_CONFIG_GS_PD_PATH_FOR_TEMP=Caminho para a pasta Temp. Esta pasta é utilizada para ações temporárias, por exemplo, extrair arquivos zip.
JGA_CONFIG_GS_PD_PATH_IMAGES_STORED=Caminho para onde as imagens são guardadas. Este é o local onde as imagens reduzidas são armazenadas - desde que o redimensionamento automático esteja ativado (veja "Processamento de Imagem"). Uma cópia do arquivo original será salvo se o redimensionamento automático não estiver ativado. As imagens guardadas nesta pasta são usados para exibição na página de detalhes.
JGA_CONFIG_GS_PD_PATH_ORIGINALS_STORED=Caminho para onde são armazenados os originais. Isto é, onde são armazenados os arquivos originais sem redimensionamento. As imagens guardadas nesta pasta são usados para exibir pop-up desde que a opção pop-up seja escolhida.
JGA_CONFIG_GS_PD_PATH_THUMBNAILS_STORED=Caminho para onde são armazenadas as miniaturas. Isto é, onde as miniaturas geradas automaticamente serão armazenadas. As miniaturas são exibidas na visualização da galeria, a visualização da categoria e o topo da lista na página. Além disso, as miniaturas são usadas para gerar as Minis
JGA_CONFIG_GS_PD_PATH_WATERMARK_STORED=Caminho para onde a marca dágua é guardado. Neste caminho/pasta é guardada para gerar a imagem da marca dágua. Você precisa especificar um caminho aqui, mesmo se você não ativar a função marca dágua.
JGA_CONFIG_GS_PD_TEMP_PATH=Caminho Temp
JGA_CONFIG_GS_PD_THUMBNAILS_PATH=Caminho para as Miniaturas
JGA_CONFIG_GS_PD_TIME=Formato de Data/Hora
JGA_CONFIG_GS_PD_TIME_LONG=Qual formato de data/hora você quer usar? Esta configuração tem um impacto sobre todos os aparecimentos de data e hora em toda a galeria. Em alguns casos, as configurações de servidor poderá alterar esta definição.
JGA_CONFIG_GS_PD_WATERMARK_FILE=Arquivo de Marca Dágua
JGA_CONFIG_GS_PD_WATERMARK_FILE_LONG=Nome do arquivo de marca dágua. Você pode escolher um nome para o arquivo de marca dágua sem qualquer restrição. O formato do arquivo precisa ser transparente ".png". Obviamente  o arquivo precisa ser armazenado no caminho especificado.
JGA_CONFIG_GS_PD_WATERMARK_PATH=Caminho da Marca Dágua
JGA_CONFIG_GS_RP_BACKEND_REPLACEMENTS_INTRO=The name of pictures and categories are arbitrary. In order to save the picture and category names on the server it is necessary to remove special characters. With the following options you chose how to replace the special characters. The replacements have to be composed of the standard characters A-Z or numeric characters 0-9. Underscores _ are also possible. The replacements are only concerned to the filenames and foldernames to be saved in the filesystem on the server. They have no influence on the names shown at the frontend! An avoidance of special characters is accomplished automatically in each case. If in the following option no corresponding replacement is chosen existing special characters will be cancelled without substitution.
JGA_CONFIG_GS_RP_FILENAME_REPLACE=Novo caractere
JGA_CONFIG_GS_RP_FILENAME_REPLACE_LONG=Por favor, coloque os novos caracteres separados por &#921; que serão utilizados para substituir os caracteres especiais.
JGA_CONFIG_GS_RP_FILENAME_SEARCH=Caracteres especiais
JGA_CONFIG_GS_RP_FILENAME_SEARCH_LONG=Por favor, coloque os caracteres especiais separados por &#921; qual deverá ser substituído.
JGA_CONFIG_GS_RP_FILENAME_WITHJS=Impedir caracteres especiais
JGA_CONFIG_GS_RP_FILENAME_WITHJS_LONG=Durante a entrada dos nomes dos arquivos de imagens é verificado uma entrada indesejada  para caracteres especiais em JavaScript e são alteradas se necessário. JavaScript pode ser desativadopara converter caracteres especiais automaticamente. <br /> Para esse caso, você pode definir suas conversões especiais nos campos abaixo.
JGA_CONFIG_GS_TAB_ADDITIONAL_FUNCTIONS=Additional functions
JGA_CONFIG_GS_TAB_BACKEND_REPLACEMENTS=Replacements
JGA_CONFIG_GS_TAB_BACKEND_UPLOAD=Envio-Administração
JGA_CONFIG_GS_TAB_IMAGE_PROCESSING=Processamento de Imagem
JGA_CONFIG_GS_TAB_PATH_DIRECTORIES=Caminhos e Diretórios
JGA_CONFIG_GV_GS_CATASNEW=Novas Categorias em Destaque?
JGA_CONFIG_GV_GS_CATASNEW_LONG=Você quer que as categorias com novas imagens sejam destacados pelo ícone "Novo"?
JGA_CONFIG_GV_GS_CATDAYSNEW=Destacando Prazo
JGA_CONFIG_GV_GS_CATDAYSNEW_LONG=Especifique o período do dia em que as categorias serão consideradas como novas.
JGA_CONFIG_GV_GS_CATEGORYHEADER=Cabeçalho da Categoria
JGA_CONFIG_GV_GS_CATEGORYHEADER_LONG=Você quer exibir o título da categoria? Por padrão o título da categoria contém a palavra "categorias" e é exibido logo acima da tabela que exibe todas as categorias da galeria. O nome exibido pode ser ajustado editando a constante JGS_COMMON_CATEGORIES no arquivo de idioma do frontend.
JGA_CONFIG_GV_GS_CATS_BY_ALPHA=Ordem Alfabética
JGA_CONFIG_GV_GS_CATS_BY_ALPHA_LONG=Você quer as categorias na galeria panorâmica sejam organizadas em ordem alfabética? Neste caso, as definições na Administração de Categoria serão sobrescritas.
JGA_CONFIG_GV_GS_CATS_PER_PAGE=Categorias por página
JGA_CONFIG_GV_GS_CATS_PER_PAGE_LONG=Número de categorias a serem exibidas na categoria panorâmica. O número escolhido deve ser devisivel pelo número escolhido de colunas, a fim de evitar campos vazios.
JGA_CONFIG_GV_GS_CATTHUMBALIGN=Alinhamento das Miniaturas
JGA_CONFIG_GV_GS_CATTHUMBALIGN_LONG=Alinhamento das miniaturas (apenas randomico). Com esta definição você especifica o alinhamento das miniaturas quanto usar a função de exibição aleatória. Esta definição também tem um impacto na descrição de categoria.
JGA_CONFIG_GV_GS_NUMB_CATS=Exibir número de categorias
JGA_CONFIG_GV_GS_NUMB_CATS_LONG=Você quer que o número total de categorias seja exido sobre a navegação de página?
JGA_CONFIG_GV_GS_NUMB_COLUMN=Número de Colunas
JGA_CONFIG_GV_GS_NUMB_COLUMN_LONG=Escolha o número de colunas para ser exibido na lista de Categorias
JGA_CONFIG_GV_GS_PAGENAVIGATION=Exibir Navegação de Página
JGA_CONFIG_GV_GS_PAGENAVIGATION_LONG=Se a galeria contém mais categorias que o número escolhido na opção "Categorias por página" todas as outras serão exibidas em páginas extras. Elementos de navegação podem opcionalmente ser colocado na parte superior ou apenas - por exemplo, se você exibir um grande número de categorias - também abaixo  das categorias evitar rolagem desnecessária.
JGA_CONFIG_GV_GS_PATHWAY=Pathway da Galeria
JGA_CONFIG_GV_GS_PATHWAY_LONG=Você quer exibir o pathway da galeria na galeria panorâmica? O pathway da galeria normalmente consiste de um link para a página da galeria panorâmica e o próprio patchway exibe que parte da galeria que você está vendo.
JGA_CONFIG_GV_GS_RMSM_ANYWAY=Exibir Categorias RM e SM
JGA_CONFIG_GV_GS_RMSM_ANYWAY_LONG=Você quer exibir nomes de categoria de categorias com restrições de acesso para todos os usuários? Escolhendo "Sim" exibirá as categorias em geral, com o nome e status (RM ou SM). Escolhendo "Não" ocultará todas as categorias que excedem direitos de acesso de usuário.
JGA_CONFIG_GV_GS_RMSM_SHOW=Exibir RM e SM
JGA_CONFIG_GV_GS_RMSM_SHOW_LONG=Exibir RM e SM para diretórios protegidos? Se você estiver usando diretórios protegidos (ou seja, pastas com direito de acesso restrito) escolher Sim, caso contrário, escolha Não 
JGA_CONFIG_GV_GS_SUBCATEGORIES=Display Subcategories
JGA_CONFIG_GV_GS_SUBCATEGORIES_LONG=Do you want to display the sub-categories of each category?
JGA_CONFIG_MSG_SETTINGS_SAVED=Definições salvas
JGA_CONFIG_TAB_CATEGORY_VIEW=Visualização de Categoria
JGA_CONFIG_TAB_DETAIL_VIEW=Visualização de Detalhe
JGA_CONFIG_TAB_FAVOURITES_SETTINGS=Favourites
JGA_CONFIG_TAB_FRONTEND_SETTINGS=Definições Site
JGA_CONFIG_TAB_GALLERY_VIEW=Visualização da Galeria
JGA_CONFIG_TAB_TOPLIST_SETTINGS=Toplists
JGA_CONFIG_TAB_USER_ACCESS_RIGHTS=Permissão de Usuários
JGA_CONFIG_TL_GS_COMMENTS=Últimas imagens comentadas
JGA_CONFIG_TL_GS_COMMENTS_LONG=Exibir link para últimas imagens comentadas?
JGA_CONFIG_TL_GS_LATEST=Exibir últimas adicionadas
JGA_CONFIG_TL_GS_LATEST_LONG=Exibir link para últimas imagens adicionadas ao usuário?
JGA_CONFIG_TL_GS_MOSTVIEWED=Imagens mais vistas
JGA_CONFIG_TL_GS_MOSTVIEWED_LONG=Exibir link para imagens mais vistas?
JGA_CONFIG_TL_GS_NUMB_COLUMN=Colunas
JGA_CONFIG_TL_GS_NUMB_COLUMN_LONG=Numero de colunas em toplist
JGA_CONFIG_TL_GS_NUMB_ENTRIES=Toplist entradas
JGA_CONFIG_TL_GS_NUMB_ENTRIES_LONG=Número de imagens a serem exibidos na toplist. O valor que você vai colocar aqui especificará o número máximo de imagens a serem exibidas na páginas de toplist. Claro que este número também relaciona ao número de imagens que satisfazem os critérios. Se você tem apenas três imagens comentadas ou então, apenas três imagens serão exibidas no &quotúltimas comentadas&quot não importando o número que você digitou aqui.
JGA_CONFIG_TL_GS_ON_VIEWS=Páginas de Exibição de Toplist
JGA_CONFIG_TL_GS_ON_VIEWS_LONG=Quais páginas devem exibir a toplist? Aqui você pode escolher as páginas de galeria que supostamente serão para serem exibidas na toplist. Será ocultado em todas as outras páginas.
JGA_CONFIG_TL_GS_OPTION_ALL_VIEWS=em todas as páginas
JGA_CONFIG_TL_GS_OPTION_GALLERY_AND_CATEGORYVIEW=visualização de galeria e categoria
JGA_CONFIG_TL_GS_OPTION_ONLY_GALLERYVIEW=apenas visualização de galeria
JGA_CONFIG_TL_GS_RATING=Últimas imagens votadas
JGA_CONFIG_TL_GS_RATING_LONG=Exibir link para últimas imagens votadas?
JGA_CONFIG_TL_GS_TEXTALIGN=Alinhameto dos detalhes
JGA_CONFIG_TL_GS_TEXTALIGN_LONG=Esta opção só funciona com uma única coluna vista oa toplist. Neste caso, as imagens serão alinhadas do lado direito ao longo de uma média linha tripla fictícias.
JGA_CONFIG_TL_GS_THISCOMMENT=Exibir comentário
JGA_CONFIG_TL_GS_THISCOMMENT_LONG=Esta opção exibirá os comentários na página de top lista & quot; últimas comentadas" incluindo autor e data.
JGA_CONFIG_TL_GS_THUMBALIGN=Alinhamento das miniaturas
JGA_CONFIG_TL_GS_THUMBALIGN_LONG=Alinhamento das miniaturas no interior das colunas. Na visualização de única coluna que as miniaturas serão alinhadas ao longo de uma linha tripla fictícias, como definido nesta opção. Na visualização de multiplas colunas esta opção define o alinhamento de ambas as miniaturas e os detalhes para a toda a largura do site.
JGA_CONFIG_TL_GS_TOPLIST=Exibir Toplist
JGA_CONFIG_TL_GS_TOPLIST_LONG=Onde você quer que a toplist seja exibida? O toplist contém links para as páginas de toplist que exibem listas como as últimas adicionadas ou últimas imagens comentadas. Se você escolher "Não Exibir" as seguintes definições não terão nenhum efeito!
JGA_CONFIG_UR_CM_ANISMILIES=Smilies Animados
JGA_CONFIG_UR_CM_ANISMILIES_LONG=Habilitar o uso de smilies animado em comentários no caso de são habilitados smilies em geral.
JGA_CONFIG_UR_CM_ANONYM=Comentários Anônimo
JGA_CONFIG_UR_CM_ANONYM_LONG=Com esta opção, você permite usuários não registrados para deixar comentários. Estes comentários serão marcados comentários de visitantes. 
JGA_CONFIG_UR_CM_APPROVE_NEEDED=Necessário Aprovação do Admin
JGA_CONFIG_UR_CM_APPROVE_NEEDED_LONG=Normalmente os comentários são publicados imediatamente. Com esta opção você pode forçar os comentários serem aprovados pelo admin antes de serem publicados (neste caso o admin receberá um e-mail pelo backend por mensagem privado). Se você escolher Sim aqui, para que grupo de usuários a restrição deve ser válida? 
JGA_CONFIG_UR_CM_BBCODE=Permitir BBCode
JGA_CONFIG_UR_CM_BBCODE_LONG=Permitir o uso de simples BBCode em comentários.
JGA_CONFIG_UR_CM_COLORSMILIES=Tema de cor para os Smilies
JGA_CONFIG_UR_CM_COLORSMILIES_LONG=Qual cor básica será aplicada nos Smilies?
JGA_CONFIG_UR_CM_COLOR_BLUE=azul
JGA_CONFIG_UR_CM_COLOR_GREY=cinza
JGA_CONFIG_UR_CM_COLOR_ORANGE=laranja
JGA_CONFIG_UR_CM_COLOR_YELLOW=amarelo
JGA_CONFIG_UR_CM_COMMENTS=Permitir Comentários
JGA_CONFIG_UR_CM_COMMENTS_LONG=Esta opção exibe um campo de comentário na visualização de detalhe e permite usuários registrados para escrever comentários. Comentários existentes também são exibidos com esta opção. 
JGA_CONFIG_UR_CM_NAMED_ANONYM=Comentários anônimos com nomes 
JGA_CONFIG_UR_CM_NAMED_ANONYM_LONG=Comentários anônimos são normalmente marcados como comentário de convidado. Com esta opção o campo de nome é fornecido para permitir os visitantes deixar o seu nome.
JGA_CONFIG_UR_CM_ONLY_UNREGUSERS=apenas usuários registrados
JGA_CONFIG_UR_CM_REG_AND_UNREGUSERS=também usuários registrados
JGA_CONFIG_UR_CM_SMILIES=Permitir Smilies
JGA_CONFIG_UR_CM_SMILIES_LONG=Permitir o uso de Smilies em comentários.
JGA_CONFIG_UR_RT_HIGHEST_RATING=Maior Avaliação
JGA_CONFIG_UR_RT_HIGHEST_RATING_LONG=Se avaliações de usuários são ativadas (definição acima), você pode especificar o intervalo de números aqui. O valor que você digitar é o maior valor permitido. 
JGA_CONFIG_UR_RT_ONLY_REGUSER=Avaliação permitida apenas por usuários registradod
JGA_CONFIG_UR_RT_ONLY_REGUSER_LONG=Avaliações devem ser permitidas apenas para usuários registrados? Ao escolher esta opção só será permitido usuários registrados para votar em imagens. Além disso, esta opção irá impedir automaticamente os usuários de votar mais de uma vez em uma imagem.
JGA_CONFIG_UR_RT_RATING=Permitir Avaliação
JGA_CONFIG_UR_RT_RATING_LONG=Esta opção exibe um campo de avaliação na visualizção de detalhe da galeria e permite os usuários avaliar imagens. A intervalo pode ser especificado na definição seguinte.  
JGA_CONFIG_UR_TAB_COMMENT_SETTINGS=Comentários
JGA_CONFIG_UR_TAB_RATING_SETTINGS=Ratings=Avaliação
JGA_CONFIG_UR_UU_APPROVAL_NEEDED=Necessário Aprovação do Admin
JGA_CONFIG_UR_UU_APPROVAL_NEEDED_LONG=Imagens enviados pelos usuários precisam ser aprovadas pelo administrador antes que sejam exibidas no frontend (Sim). Caso contrário, serão aprovadas e publicadas automaticamente no frontend (Não). 
JGA_CONFIG_UR_UU_CATEGORIES=Categoria Permitida
JGA_CONFIG_UR_UU_CATEGORIES_LONG=Escolha na lista de categorias para quais uma (s) os usuários podem enviar imagens através de &quotMinha Galeria&quot. Apenas estas categorias são exibidas na seleção de envio de usuários. Se nada for selecionado aqui, o envia pelo frontend fica desativado!
JGA_CONFIG_UR_UU_COPYRIGHT=Exibir nota de direitos autorais?
JGA_CONFIG_UR_UU_COPYRIGHT_LONG=Você quer exibir uma notificação protegido por direitos autorais no formulário de envio que informa ao usuário sobre o fato de imagens enviadas precisam estar livre de direitos de terceiro? O teor pode ser personalizado editando a constante no frontend JGS_UPLOAD_NEW_IMAGE_COPYRIGHT. < br / > < b>NOTA! ! O texto protegido por direitos autorais depositado debaixo da constante acima mencionado só é significado como amostra. Não se estabelece uma reivindicação em segurança legal. Em cada caso individual um parecer jurídico deve ser consultado para a formulação do texto!<br /></b>
JGA_CONFIG_UR_UU_MAX_FILESIZE=Tamanho Max de arquivo de imagens
JGA_CONFIG_UR_UU_MAX_FILESIZE_LONG=Tamanho de máximo de arquivo em bytes permitidos para envio via site (frontend). Esta definição se aplica apenas para o site (frontend) e não tem qualquer impacto sobre envios via backend!
JGA_CONFIG_UR_UU_MAX_IMAGES=Número Max de imagens
JGA_CONFIG_UR_UU_MAX_IMAGES_LONG=Usuários do site podem enviar imagens até ao número máximo do número especificado aqui. Quando o número máximo é atingido o usuário será notificado e envio será cancelado.
JGA_CONFIG_UR_UU_MAX_UPLOADFIELDS=Número de campos de envio
JGA_CONFIG_UR_UU_MAX_USERCATS=Categorias de Usuários Max.: 
JGA_CONFIG_UR_UU_MAX_USERCATS_LONG=Quantas categorias cada usuário está autorizado a criar?
JGA_CONFIG_UR_UU_NUMBERING=Numeração
JGA_CONFIG_UR_UU_NUMBERING_LONG=Você quer números consecutivos aplicada ao título da imagem ao enviar? Isto é de particular importância no caso de componentes SEF estão em uso e que exigem títulos únicos.
JGA_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD=Permitir envio de imagens especiais
JGA_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD_LONG=Arquivos animados e transparente .gif e .png não podem ser processados sem perda pelo software de processamento de imagem integrada. Com esta opção, você permite aos usuários enviar imagens animadas e transparentes. Elas não são reduzidas, nem mesmo quando o recurso de redimensionamento está ligado e são exibidos em seu tamanho original completo na visulização de detalhe. Uma caixa de seleção com explicação adicional é exibido para o usuário. 
JGA_CONFIG_UR_UU_UPLOADNOTE=Exibir cota de envio?
JGA_CONFIG_UR_UU_UPLOADNOTE_LONG=Você quer exibir uma nota informando o usuário sobre o tamanho máximo e o número máximo de imagens enviadas?
JGA_CONFIG_UR_UU_USERCATACCESS=Permitir os usuários para alterar o nível de aceso 
