# Layout Editor
JCE LAYOUT NOTE				=Este é o padrão global de layout do Editor de botões, usado como padrão de layout para novos Grupos, e não representa o layout atual do usuário, que é determinado pelo Gestor do Grupo.
JCE LAYOUT EDITOR			=Editor de Layout JCE - Layout Global
JCE LAYOUT DESC				=Cada imagem representa um botão do editor. Arrastar e largar cada botão de uma linha para outra e dentro de linhas para reorganizar o layout.

