COM_JOOMGALLERY_CONFIG_DV_MG_MOTIONGALLERY_LONG="Você quer exibir mini miniaturas pequenas na visão de detalhes? Mini são miniaturas bastante pequenas na pré-visualização do conteúdo da categoria. Eles fornecem uma visão geral da categoria. Se suas categorias contêm muitas imagens esta situação poderá conduzir a uma indesejável demora ao carregar."
