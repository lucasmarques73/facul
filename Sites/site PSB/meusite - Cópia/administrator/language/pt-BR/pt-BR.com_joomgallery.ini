JGA_CONFIG_CV_GS_ORDERBY_USER_LONG=Usuários podem ter a opção de organizar imagens em categorias de acordo com certos critérios? Abaixo você pode especificar as opções que o usuário poderá escolher. Neste caso, as definições em <i>Definições Site » Ordenação de Imagem</i> será substituído pela escolha do usuário. 
