COM_JOOMGALLERY_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG="Esta opção desabilita o contexto do menu que aparece depois de um clique direito nas imagens (a imagem é fechada depois de um clique). Isto evita que o salvamente do diálogo de popping up, mas não é u meio seguro para evitar roubo de imagens!"
