# SpellChecker Plugin
SPELL PARAM ENGINE		=Mecanismo
SPELL PARAM ENGINE DESC		=Selecione um mecanismo de correção ortográfica.
SPELL PARAM GOOGLE		=GoogleSpell
SPELL PARAM ENCHANT		=EnchantSpell
SPELL PARAM PSPELL PHP		=PSpell Interno do PHP
SPELL PARAM PSPELL CLINE	=PSpell Linha de Comando
SPELL PARAM LANGUAGES		=Idiomas
SPELL PARAM LANGUAGES DESC	=Lista de idiomas. Liste o idioma padrão primeiro, ex: English=en,Deutsch=de
SPELL PARAM PSPELL MODE		=Modo do PSPELL
SPELL PARAM PSPELL MODE DESC	=Opção específica do PSpell. O PSpell tem vários modos que o tornam mais ou menos exato, tendo um impacto na performance.
SPELL PARAM PSPELL SPELLING	=Parâmetro Ortográfico PSPELL
SPELL PARAM PSPELL SPELLING DESC=Configuração Específica do PSpell. Habilita você a controlar o parâmetro ortografia do PSpell. (Usuários avançados apenas).
SPELL PARAM PSPELL JARGON	=Jargão do PSPELL
SPELL PARAM PSPELL JARGON DESC	=Configuração Específica do PSpell. Habilita você a controlar o parâmetro jargão do PSpell. (Usuários avançados apenas).
SPELL PARAM PSPELL ENCODING	=Codificação do PSPELL
SPELL PARAM PSPELL ENCODING DESC=Configuração Específica do PSpell. Habilita você a controlar o parâmetro codificação do PSpell. (Usuários avançados apenas).
SPELL PARAM PSPELLSHELL		=Localização do PSpell
SPELL PARAM PSPELLSHELL DESC	=Localização do arquivo executável do PSpell. Esta opção é usada somente se o mecanismo Pspell for selecionado.
SPELL PARAM PSPELLSHELL TMP	=Diretório TMP
SPELL PARAM PSPELLSHELL TMP DESC=Localização de um diretório temporário gravável.