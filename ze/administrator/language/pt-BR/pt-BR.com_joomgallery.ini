COM_JOOMGALLERY_CONFIG_GV_GS_CATEGORYHEADER_LONG="Você quer exibir o título da categoria? Por padrão o título da categoria contém a palavra "_QQ_"categorias"_QQ_" e é exibido logo acima da tabela que exibe todas as categorias da galeria. O nome exibido pode ser ajustado editando a constante COM_JOOMGALLERY_COMMON_CATEGORIES no arquivo de idioma do frontend."
