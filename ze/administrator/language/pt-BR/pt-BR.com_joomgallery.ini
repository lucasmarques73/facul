COM_JOOMGALLERY_CONFIG_FS_GS_SHOW_RESTRICTED_CATEGORIES_LONG="Do you want to display category names of categories with restricted access to all users anyway? Choosing "_QQ_"Yes"_QQ_" will display the categories in the overview with their names (unlinked). Choosing "_QQ_"No"_QQ_" will hide all categories that exceed the users access rights."
COM_JOOMGALLERY_CONFIG_FS_GS_SKIPCATVIEW="Skip category view"
COM_JOOMGALLERY_CONFIG_FS_GS_SKIPCATVIEW_LONG="If a category in gallery view or a subcategory in category view doesn't contain other subcategories with viewable images it is possible to jump directly to detail view with displaying the detail image of the clicked thumbnail."
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_LONG="Tooltips are providing helpful information when the user hovers about certain elements in the gallery. Do you want to use them and if yes, shall they look like the default tooltips of the rest of your site or do you want them to have another styling in the gallery? If you select 'Enabled with different styling' the CSS classes of the tooltips will be '.jg-tooltip-wrap .tip', '.jg-tooltip-wrap .tip-title' and '.jg-tooltip-wrap .tip-text'. So you will be able to style them like you want (please use the CSS Manager for that)."
COM_JOOMGALLERY_CONFIG_FS_HF_GALLERYHEAD_LONG="Do you want the gallery title to be displayed? The gallery title is displayed at the top of the page above the gallery pathway. By default this option is overridden by the menu item options ("_QQ_"Page Display Options"_QQ_"). This setting is effective only if no active menu item can be found for the JoomGallery. In that case "_QQ_"Gallery&quot resp the representation of the language constant "_QQ_"COM_JOOMGALLERY_COMMON_GALLERY"_QQ_" may be shown as gallery title."
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION="Image description in popup"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION_LONG="Insert image description below image in popup. <br />The setting 'Yes' means that there will be no modifications to the description text afore. In this case notice that the tooltip will display the raw HTML Code.<br />The third setting strips all HTML tags from the description text."
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION_YHTML="Yes"
