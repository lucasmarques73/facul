WF_AGGREGATOR_YOUTUBE_PLAYLIST_DESC			="Playlist::Lista separadas por vírgula de IDs de vídeo para reproduzir. Se você específicar um valor, o primeiro vídeo que reproduzirá será o VIDEO_ID específicado no caminho da URL, e os vídeos específicados nos parâmetros do playlist serão reproduzidos após isso."
