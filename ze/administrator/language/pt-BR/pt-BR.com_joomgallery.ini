COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_RECIPIENTS_LONG="Whom do you want to send messages about new name tags? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners and the users which are tagged. Please check the two options below for that."
