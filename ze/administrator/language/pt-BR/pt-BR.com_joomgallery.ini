COM_JOOMGALLERY_CONFIG_GS_PD_TIME_LONG="Qual formato de data/hora você quer usar? Esta configuração tem um impacto sobre todos os aparecimentos de data e hora em toda a galeria. Em alguns casos, as configurações de servidor poderá alterar esta definição."
COM_JOOMGALLERY_CONFIG_GS_PD_USE_REAL_PATHS="Use real paths"
COM_JOOMGALLERY_CONFIG_GS_PD_USE_REAL_PATHS_LONG="If this option is enabled detail and original images won't be output through the PHP script anymore so that their real paths are send to the browsers.<br /><b>Please note</b> that the hit counter won't work anymore then if you don't use the default detail view. Additionally the image files cannot be protected anymore against unauthorised access (protection would be possible via htaccess, for example).<br />This option gets overridden for detail and original images by enabling the watermark in tab 'Detail View' -> 'General Settings' and for thumbnails by enabling dynamic cropping in tab 'Frontend Settings' -> 'General Settings' as well as by using absolute paths for each of the image sizes."
COM_JOOMGALLERY_CONFIG_GS_PD_WATERMARK_FILE="Arquivo de Marca Dágua"
