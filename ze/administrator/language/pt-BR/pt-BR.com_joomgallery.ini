COM_JOOMGALLERY_CONFIG_FV_GS_FAVOURITES_LONG="This activates the favourites and makes available all following functions. Logged-in users can mark images they like and call them up again with the link "_QQ_"My Favourites"_QQ_" everytime they want."
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_PUBLIC_ZIP="Public Zip Download:"
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_PUBLIC_ZIP_LONG="Due to the fact that unregistered users are not able to use the favourites you can give them at least the possibility to use the zip download."
